<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <ui:define name="body">
    <div id="content">
    <h1><h:outputText value="#{messages['title.changePropertiesOfWorkspace']}" /></h1>
    <h:form enctype="multipart/form-data">
      <table border="0" class="dataInput">
      <tbody>
        <tr>
          <td class="labelColumn required"><h:outputText value="#{messages['label.title']}"/></td>
          <td class="fieldColumn"><h:inputText value="#{changeableDocument.dublincore.title}"
             required="true" id="true" />
            <h:message styleClass="errorMessage" for="title" />
          </td>
        </tr>
        <tr>
          <td class="labelColumn"><h:outputText value="#{messages['label.description']}"/></td>
          <td class="fieldColumn"><h:inputTextarea rows="4" cols="20"
            value="#{changeableDocument.dublincore.description}" id="description" />
            <h:message styleClass="errorMessage" for="description" />
          </td>
        </tr>
        <tr>
          <td class="labelColumn"><h:outputText
            value="logo" /></td>
          <td class="fieldColumn"><nxu:inputFileUpload
             value="#{changeableDocument.file.content}" accept="image/*"
             id="logo" />
            <h:message styleClass="errorMessage" for="logo" />
          </td>
        </tr>
      </tbody>
      </table>
      <h:commandButton value="#{messages['command.save']}"
        class="button"
        action="#{workspaceActions.updateWorkspace}" />
    </h:form>
    </div>
  </ui:define>

</nxthemes:composition>
