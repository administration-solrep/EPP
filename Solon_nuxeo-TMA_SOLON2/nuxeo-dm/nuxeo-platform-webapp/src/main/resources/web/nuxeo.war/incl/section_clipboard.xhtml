<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:s="http://jboss.com/products/seam/taglib"
  class="clipboard">

<script type="text/javascript">
function confirmDeleteDocuments() {
    return confirm("#{messages['label.documents.confirmDeleteDocuments']}");
}
function confirmUndeleteDocuments() {
    return confirm("#{messages['label.documents.confirmUndeleteDocuments']}");
}
function confirmDeleteDocumentsForever() {
    return confirm("#{messages['label.documents.confirmDeleteDocumentsForever']}");
}
</script>

  <div id="selection_buttons">
    <nxu:dataList id="clipboardActionsTable" var="sel_action"
      value="#{webActions.getUnfiltredActionsList('CURRENT_SELECTION_SECTIONS_LIST')}">
    <span id="#{sel_action.id}">
      <nxh:commandButton
        id="clipboardActionsButton"
        styleClass="button"
        action="#{sel_action.getLink()}"
        value="#{messages[sel_action.label]}"
        onclick="#{sel_action.confirm}"
        disabled="#{!sel_action.available}"
        />
     </span>
    </nxu:dataList>
  </div>
  <div style="clear:both"></div>
</div>
