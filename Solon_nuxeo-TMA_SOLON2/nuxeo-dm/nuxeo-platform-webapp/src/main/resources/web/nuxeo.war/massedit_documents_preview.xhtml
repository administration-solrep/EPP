<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">

  <ui:define name="body">
    <div>
    <h3><h:outputText value="#{messages['title.massedition']} #{currentType.id}" /></h3>
    <ui:include src="/incl/message_banner.xhtml" />
    <h:form>
      <ui:include src="/incl/multidocs_changes_preview.xhtml" />
      
      <h:selectBooleanCheckbox label="#{messages['label.bulkedit.removeFromList']}" 
        value="#{massEditActions.removeFromList}">
      </h:selectBooleanCheckbox>
      <h:outputText value="#{messages['label.bulkedit.removeFromList']}" />
      <br/>
        
      <h:commandButton value="#{messages['command.validate']}"
        action="#{massEditActions.updateDocuments}" class="button"/>
      <h:commandButton value="#{messages['command.back']}"
        action="#{massEditActions.cancelChanges}" class="button"/>
    </h:form>
    </div>
  </ui:define>

</nxthemes:composition>
