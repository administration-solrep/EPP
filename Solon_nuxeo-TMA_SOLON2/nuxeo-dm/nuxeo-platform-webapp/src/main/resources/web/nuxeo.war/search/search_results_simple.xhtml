<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxthemes="http://nuxeo.org/nxthemes">

  <ui:define name="page title">
    <h:outputText value="#{nuxeoApplicationName} - #{messages['title.search.results']}"/>
  </ui:define>

  <ui:define name="body">

    <ui:include src="/incl/message_banner.xhtml"/>

    <div id="content">

      <nxu:set var="contentViewId" value="0">
      <nxu:set var="contentViewName" value="simple_search">

        <ui:decorate template="/incl/content_view.xhtml">
          <ui:define name="content_view_title">
            <div class="contentViewTitle">
              <h3>
                <h:outputText value="#{messages['label.search.results.keywords']}" />
                <f:verbatim>&amp;nbsp;</f:verbatim>
                <h:outputText value="#{documentSearchActions.simpleSearchKeywords}" />
              </h3>
            </div>
          </ui:define>
        </ui:decorate>

      </nxu:set>
      </nxu:set>

    </div>

  </ui:define>

</nxthemes:composition>
