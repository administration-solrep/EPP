<div xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core">

<c:if test="#{widget.mode == 'edit'}">

  <h:inputHidden value="needed" validator="#{siteActions.validateName}"
    id="#{widget.id}">
    <f:attribute name="nameId"
      value="#{layout.widgetMap['name'].id}" />
    <f:attribute name="webContainerId"
      value="#{layout.widgetMap['isWebContainer'].id}" />
  </h:inputHidden>
  <h:message for="#{widget.id}" styleClass="errorMessage" />

</c:if>

</div>
