<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"><a4j:outputPanel
  id="connectStatusPanel">
  <a4j:status>
    <f:facet name="start">
      <h:outputText
        value="#{messages['label.nuxeo.connect.communicating.with.server']}" />
      <h:graphicImage value="/img/big_loading.gif" />
    </f:facet>
  </a4j:status>

  <h:panelGroup rendered="#{!registredConnectInstance}">

    <div class="loginInfos">
    <p class="connectNotRegistered">
    #{messages['connect.message.notregistred']} <a
      href="http://doc.nuxeo.com/display/NXDOC/Register+your+Nuxeo+instance"
      class="connectLink" target="NuxeoConnectSite">#{messages['connect.message.discoverconnect']}</a>
    </p>
    </div>

    <table class="login">
      <tr>
        <td>
        <div class="loginBlock">
        <div class="title">
        <h3><h:outputText
          value="#{messages['label.nuxeo.connect.onlineRegistration']}" /></h3>
        </div>
        <div class="detail">
        <p><h:outputText
          value="#{messages['label.nuxeo.connect.onlineRegistrationDescription']}" />
        (<a href="https://connect.nuxeo.com/nuxeo/site/connect/trial/form"
          class="connectLink" target="NuxeoConnectSite">#{messages['connect.message.newaccount']}</a>).</p>
        </div>
        <div class="body">
        <div class="feedBackMessages"><h:messages
          infoClass="infoFeedback" warnClass="warningFeedback"
          errorClass="errorFeedback" /></div>

        <h:form rendered="#{!connectLoginValidated}">
          <table class="loginTable">
            <tr>
              <td class="labelColumn"><h:outputText
                value="#{messages['label.nuxeo.connect.login']}" /></td>
              <td><h:inputText value="#{connectStatus.connectLogin}" /></td>
            </tr>
            <tr>
              <td class="labelColumn"><h:outputText
                value="#{messages['label.nuxeo.connect.password']}" /></td>
              <td><h:inputSecret value="#{connectStatus.connectPassword}" /></td>
            </tr>
            <tr>
              <td class="labelColumn"></td>
              <td><a4j:commandButton
                value="#{messages['action.connect.login.check']}"
                styleClass="button" action="#{connectStatus.validateLogin}"
                reRender="connectStatusPanel" /></td>
            </tr>
          </table>
        </h:form> <h:panelGroup rendered="#{connectLoginValidated}">
          <h:outputText
            value="#{messages['label.nuxeo.connect.onlineRegistrationStep2Description']}" />
          <h:form>
            <table class="loginTable">
              <tr>
                <td class="labelColumn"><h:outputText
                  value="#{messages['label.nuxeo.connect.instanceDescription']}" /></td>
                <td><h:inputText
                  value="#{connectStatus.instanceDescription}" size="24" /></td>
              </tr>
              <tr>
                <td class="labelColumn"><h:outputText
                  value="#{messages['label.nuxeo.connect.instanceType']}" /></td>
                <td><h:selectOneListbox class="dataInputText" size="1"
                  value="#{connectStatus.instanceType}">
                  <nxu:selectItems value="#{connectStatus.instanceTypes}"
                    var="itype" itemValue="#{itype.value}"
                    itemLabel="#{messages[itype.label]}" />
                </h:selectOneListbox></td>
              </tr>
              <tr>
                <td colspan="2">
                <p><h:outputText class="importantLabel"
                  value="You don't have any project available."
                  rendered="#{projectsForRegistration.size==0}" /></p>
                </td>
              </tr>
              <h:panelGroup rendered="#{projectsForRegistration.size > 0}">
                <tr>
                  <td class="labelColumn"><h:outputText
                    value="#{messages['label.nuxeo.connect.associatedProject']}" /></td>
                  <td><h:selectOneListbox class="dataInputText" size="1"
                    value="#{connectStatus.registredProject}">
                    <nxu:selectItems value="#{projectsForRegistration}" var="prj"
                      itemValue="#{prj.uuid}" itemLabel="#{prj.name}" />
                  </h:selectOneListbox></td>
                </tr>
                <tr>
                  <td><a4j:commandButton
                    value="#{messages['action.connect.cancel']}"
                    styleClass="button" action="#{connectStatus.resetRegister}"
                    reRender="connectStatusPanel" /></td>
                  <td><a4j:commandButton
                    value="#{messages['action.connect.register']}"
                    styleClass="button" action="#{connectStatus.register}"
                    reRender="connectStatusPanel" /></td>
                </tr>
              </h:panelGroup>
            </table>
          </h:form>
        </h:panelGroup></div>
        </div>
        </td>
        <td>
        <div class="loginBlock wide">
        <div class="title">
        <h3><h:outputText
          value="#{messages['label.nuxeo.connect.offlineRegistration']}" /></h3>
        </div>
        <div class="detail">
        <p><h:outputText
          value="#{messages['label.nuxeo.connect.offlineRegistrationDescription']}" /></p>
        <p><h:outputText
          value="#{messages['label.nuxeo.connect.offlineReg.message1']}" /> <a
          href="https://connect.nuxeo.com/nuxeo/site/connect/registerInstance"
          target="NuxeoConnectSite"> <h:outputText
          value="#{messages['label.nuxeo.connect.offlineReg.webSite']}" /></a></p>
        <p><h:outputText styleClass="importantLabel"
          value="#{messages['label.nuxeo.connect.offlineReg.message2']}" /><br />
        <h:outputText styleClass="boldLabel"
          value="#{connectStatus.getCTID()}" /></p>
        <p><h:outputText
          value="#{messages['label.nuxeo.connect.offlineReg.message3']}" /></p>
        </div>
        <div class="body"><h:form>
          <table>
            <tr>
              <td><h:outputText
                value="#{messages['label.nuxeo.connect.instanceDescription']}" /></td>
              <td><h:inputText
                value="#{connectStatus.instanceDescription}" /></td>
            </tr>
            <tr>
              <td><h:outputText
                value="#{messages['label.nuxeo.connect.CLID']}" /></td>
              <td><h:inputText value="#{connectStatus.CLID}" size="50" /></td>
            </tr>
            <tr>
              <td></td>
              <td><a4j:commandButton
                value="#{messages['action.connect.register']}"
                styleClass="button" action="#{connectStatus.localRegister}"
                reRender="connectStatusPanel" /></td>
            </tr>
          </table>
        </h:form></div>
        </div>
        </td>
      </tr>
    </table>

  </h:panelGroup>

  <h:panelGroup rendered="#{registredConnectInstance}">


    <c:if test="#{!connectStatus.status.isError()}">

      <div class="infoMessage">
      #{messages['connect.message.registred']}</div>

      <h3><h:outputText
        value="#{messages['label.nuxeo.connect.registration.summary.title']}" /></h3>

      <table class="dataInput">
        <tr>
          <td class="labelColumn"><h:outputText
            value="#{messages['label.nuxeo.connect.contractStatus']}" /></td>
          <td><h:outputText
            value="#{messages[connectStatus.status.contractStatusLabel]}" /></td>
        </tr>
        <tr>
          <td class="labelColumn"><h:outputText
            value="#{messages['label.nuxeo.connect.contractEndDate']}" /></td>
          <td><h:outputText value="#{connectStatus.status.endDate}" /></td>
        </tr>
        <tr>
          <td class="labelColumn"><h:outputText
            value="#{messages['label.nuxeo.connect.description']}" /></td>
          <td><h:outputText value="#{connectStatus.status.description}" />
          </td>
        </tr>
        <tr>
          <td class="labelColumn"><h:outputText
            value="#{messages['label.nuxeo.connect.instanceType']}" /></td>
          <td><h:outputText
            value="#{messages[connectStatus.status.instanceTypeLabel]}" /></td>
        </tr>
        <tr>
          <td class="labelColumn"><h:outputText
            value="#{messages['label.nuxeo.connect.refreshDate']}" /></td>
          <td><h:form>
            <h:outputText value="#{connectStatus.status.refreshDate.time}">
              <f:convertDateTime pattern="#{nxu:basicDateAndTimeFormater()}"
                timeZone="#{timeZone}" />
            </h:outputText>
            <h:outputText value="&#160;" />
            <a4j:commandButton
              value="#{messages['action.connect.refreshStatus']}"
              styleClass="button" action="#{connectStatus.refreshStatus}"
              reRender="connectStatusPanel" />
          </h:form></td>
        </tr>
        <tr>
          <td class="labelColumn"><h:outputText
            value="#{messages['label.nuxeo.connect.id.CLID']}" /></td>
          <td><h:outputText value="#{connectStatus.registredCLID}" /></td>
        </tr>
        <tr>
          <td class="labelColumn"><h:outputText
            value="#{messages['label.nuxeo.connect.id.CTID']}" /></td>
          <td><h:outputText value="#{connectStatus.getCTID()}" /></td>
        </tr>
      </table>
    </c:if>
    <c:if test="#{connectStatus.status.isError()}">
      <br />
      <div class="warningFeedback">
      #{messages['connect.message.registred.problem']}</div>
      <br />
      <h:form>
        <h:outputText value="&#160;" />
        <a4j:commandButton
          value="#{messages['action.connect.refreshStatus']}"
          styleClass="button" action="#{connectStatus.refreshStatus}"
          reRender="connectStatusPanel" />
      </h:form>
      <c:if test="#{connectStatus.status.isSecurityError()}">
        <h:outputText
          value="#{messages['label.nuxeo.connect.securityError']}" />
        <br />
          (<h:outputText value="#{connectStatus.status.errorMessage}" />)
      </c:if>

      <c:if test="#{!connectStatus.status.isSecurityError()}">
        <h:outputText value="#{messages['label.nuxeo.connect.statusError']}" />
        <h:outputText value="#{connectStatus.status.errorMessage}" />
      </c:if>
    </c:if>

  </h:panelGroup>

</a4j:outputPanel></div>
