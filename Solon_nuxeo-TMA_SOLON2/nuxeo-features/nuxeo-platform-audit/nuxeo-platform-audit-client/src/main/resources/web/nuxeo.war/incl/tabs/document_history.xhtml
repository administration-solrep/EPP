<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <div class="tabsBar subtabsBar">
    <h:form id="document_manage">
        <nxu:dataList layout="unorderedList" var="subTab"
        value="#{subTabsActionsList}"
        itemStyleClass="#{nxu:test(webActions.currentSubTabAction == subTab, 'selected', '')}">
        <nxd:restDocumentLink document="#{currentDocument}"
        tab="#{webActions.currentTabAction.id}" subTab="#{subTab.id}">
          <h:outputText value="#{messages[subTab.label]}" />
        </nxd:restDocumentLink>
        </nxu:dataList>
    </h:form>
  </div>
  <div style="clear: both"></div>

  <div class="tabsContent">
    <ui:include src="#{webActions.currentSubTabAction.link}"/>
  </div>

</div>
