<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:s="http://jboss.com/products/seam/taglib"
  class="clipboard">

<script type="text/javascript">
function confirmDeleteClassificationFolders() {
    return confirm("#{messages['label.classification.confirmDeleteClassificationFolders']}");
}
function confirmDeleteDocuments() {
    return confirm("#{messages['label.documents.confirmDeleteDocuments']}");
}
function confirmUndeleteDocuments() {
    return confirm("#{messages['label.documents.confirmUndeleteDocuments']}");
}
function confirmDeleteDocumentsForever() {
    return confirm("#{messages['label.documents.confirmDeleteDocumentsForever']}");
}
</script>

  <div id="selection_buttons">
    <nxu:dataList var="sel_action" value="#{clipboardActions.actionsForSelection}">
    <span id="#{sel_action.id}">
      <nxh:commandButton
        styleClass="button" type="submit"
        action="#{sel_action.getLink()}"
        value="#{messages[sel_action.label]}"
        onclick="#{nxu:test(sel_action.id == 'CURRENT_SELECTION_TRASH', 'if( !confirmDeleteClassificationFolders() ) return false;', sel_action.confirm)}"
        disabled="#{!sel_action.available}"
        />
     </span>
    </nxu:dataList>
  </div>

</div>
