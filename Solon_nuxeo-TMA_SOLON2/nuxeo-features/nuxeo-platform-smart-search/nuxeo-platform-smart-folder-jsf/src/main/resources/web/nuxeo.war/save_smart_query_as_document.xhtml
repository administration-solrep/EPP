<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:c="http://java.sun.com/jstl/core">

  <ui:define name="page title">
    <h:outputText value="#{nuxeoApplicationName} - #{messages['title.create.document']}" />
  </ui:define>

  <ui:define name="body">
    <div>
    <h3>
      <h:outputText value="#{messages['title.create.document']} #{messages[changeableDocument.type]}" />
    </h3>
    <ui:include src="/incl/message_banner.xhtml" />
    <h:form enctype="multipart/form-data" id="document_create">
      <nxl:documentLayout mode="create" value="#{changeableDocument}" />
      <p class="buttonsGadget">
        <input type="hidden" name="parentDocumentPath"
          value="#{userWorkspaceManagerActions.currentUserPersonalWorkspace.pathAsString}" />
        <h:commandButton class="button" value="#{messages['command.create']}"
          action="#{documentActions.saveDocument}" id="button_create" />
        <h:commandButton class="button" value="#{messages['command.createAndGoBackToSmartSearch']}"
          action="smart_search_form" id="button_create_and_back_to_smart_search">
          <nxu:actionListenerMethod
            value="#{documentActions.saveDocument}" /> 
        </h:commandButton>
        <h:commandButton class="button" value="#{messages['command.cancel']}"
          action="smart_search_form" immediate="true" />
      </p>
    </h:form>
    </div>
  </ui:define>

</nxthemes:composition>
