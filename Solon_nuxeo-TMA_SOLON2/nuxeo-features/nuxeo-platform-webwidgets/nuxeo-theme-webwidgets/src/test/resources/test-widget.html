<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">
<head>
  <meta name="author" content="Author name" />
  <meta name="description" content="Another example of a static widget." />

  <link rel="icon" type="image/png" href="/skin/nxthemes-webwidgets/samples/widget-icon.png" />

  <title>Test widget</title>

  <widget:preferences>
    <preference name="title" type="text" label="Title" defaultValue="Widget title" />
    <preference name="text" type="textarea" label="Text" defaultValue="Text here" />
    <preference name="choice" type="range" label="Choice" defaultValue="1" min="2" max="6" step="2" />
    <preference name="password" type="password" label="Password" defaultValue="" />
    <preference name="category" type="list" label="Category"  defaultValue="1st" onchange="refresh">
      <option value="all" label="all" />
      <option value="1st" label="First category" />
      <option value="2nd" label="Second category" />
    </preference>
  </widget:preferences>

<script type="text/javascript">
alert('test &');
</script>

<style type="text/css">
h2 {color: red;}
</style>

</head>
<body>content</body>
</html>
