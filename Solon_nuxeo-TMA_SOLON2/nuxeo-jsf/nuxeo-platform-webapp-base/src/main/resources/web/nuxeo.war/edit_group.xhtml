<div xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <ui:composition template="/view_group_template.xhtml">
    <ui:param name="currentGroupSubTab" value="edit" />

    <ui:define name="mainContent">

      <h:form id="editGroup" rendered="#{groupManagerActions.allowEditGroup and notReadOnly}">
        <nxl:layout name="group" mode="edit" value="#{groupManagerActions.selectedGroup}" />
  
        <table class="dataInput">
          <tbody>
            <tr>
              <td></td>
              <td>
                <h:commandButton
                  value="#{messages['command.save']}"
                  action="#{groupManagerActions.updateGroup}"
                  class="button" />
              </td>
            </tr>
          </tbody>
        </table>
      </h:form>

    </ui:define>

  </ui:composition>
  
</div>
