<div xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <ui:composition template="/view_user_template.xhtml">
    <ui:param name="currentUserSubTab" value="editPassword" />

    <ui:define name="mainContent">

      <h:form id="editUser" rendered="#{userManagerActions.allowChangePassword and notReadOnly}">
        <nxl:layout name="user" mode="editPassword" value="#{userManagerActions.selectedUser}" />
  
        <table class="dataInput">
          <tbody>
            <tr>
              <td></td>
              <td>
                <h:commandButton
                  value="#{messages['command.save']}"
                  action="#{userManagerActions.changePassword}"
                  styleClass="button" />
              </td>
            </tr>
          </tbody>
        </table>
      </h:form>

    </ui:define>

  </ui:composition>
  
</div>
