<f:subview id="#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:h="http://java.sun.com/jsf/html">

  <c:if test="false">
    Deprecated, to remove
  </c:if>

  <span onmouseover="tooltip.show('#{field}', 150);" onmouseout="tooltip.hide();">
    <h:outputText value="#{nxu:userFullName(field)}"
      alt="#{field}" title="#{field}" />
  </span>

  <em>The template 'author_widget_template.xhtml' is deprecated, use
  'single_user_widget_template.xhtml' instead</em>

</f:subview>
