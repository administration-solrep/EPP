# Artifact format is:
# [!]groupId:artifactId[:version]
# ! means to add it as a root and requires version (not present in the graph)

[properties]
platform.version=5.3.0
core.version=1.6.0

[template]
artifact=org.nuxeo.build:nuxeo-distribution-tools:0.8
path=org/nuxeo/dev/core/

[poms]
