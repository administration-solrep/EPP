<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <h2><h:outputText
    value="#{messages['label.casemanagement.distribution.chooseMailbox']}" /></h2>

  <div><i><h:outputText
    value="#{messages['label.casemanagement.distribution.chooseMailboxHelp']}" /></i></div>

  <h:form>
    <h:dataTable id="available_mailboxes" var="mailbox" value="#{userMailboxes}"
      rendered="#{!empty userMailboxes}">
      <h:column>
        <h:commandLink value="#{mailbox.title}"
          action="#{cmContextHolder.setCurrentMailbox(mailbox)}" />
      </h:column>
    </h:dataTable>

    <h:commandButton value="#{messages['command.cancel']}"
      action="#{cmDistributionActions.cancelWizard}"
      immediate="true" styleClass="button" />
  </h:form>

  <f:subview rendered="#{empty userMailboxes}">
    <div class="userMailboxesEmptyMessage"><h:outputText
      value="#{messages['label.casemanagement.mailboxes.empty']}" /></div>
  </f:subview>


</f:subview>
