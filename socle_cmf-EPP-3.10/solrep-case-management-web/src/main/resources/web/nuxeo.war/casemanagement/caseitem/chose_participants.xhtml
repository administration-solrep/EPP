<div xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <h:form id="distribution_participants">
    <div>
	    <nxl:layout name="cm_participants" mode="edit"
	      value="#{distributionInfo}" />
    </div>
    <div style="clear:both;"></div>
        
    <div class="action_bar nofloat" id="choose_participants">
      <nxu:methodResult name="actions"
        value="#{webActions.getActionsList('DISTRIBUTION_ACTION_BOTTOM_LIST')}">
        <f:subview rendered="#{!empty actions}" id="actions_view">
          <nxu:dataList layout="unorderedList" var="action"
            value="#{actions}" id="action_list">
            <nxh:commandLink action="#{action.getLink()}"
              id="distributionActionUpperListLink">
              <h:outputText value="#{messages[action.label]}" />
            </nxh:commandLink>
          </nxu:dataList>
       </f:subview>
      </nxu:methodResult>
    </div>
    <div style="clear:both;"></div>
  </h:form>

</div>
