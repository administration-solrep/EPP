<div class="tabsBar" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxh="http://nuxeo.org/nxweb/html">

  <div class="floatLeftTabs">

    <h:form>
      <nxu:dataList layout="unorderedList" var="tab" value="#{tabsActionsList}"
        itemStyleClass="#{nxu:test(webActions.currentTabAction == tab, 'selected', '')}">
        <nxd:restDocumentLink document="#{currentDocument}" tab="#{tab.id}">
          <h:outputText value="#{messages[tab.label]}" />
        </nxd:restDocumentLink>
      </nxu:dataList>
    </h:form>

  </div>

  <div class="caseitem_header_actions">

    <h:form>
      <nxu:methodResult name="actions"
        value="#{webActions.getActionsList('SUBVIEW_UPPER_LIST')}">
        <f:subview rendered="#{!empty actions}">
          <nxu:dataList layout="simple" var="action"
            value="#{actions}">
            <nxh:commandLink action="#{action.getLink()}">
              <h:graphicImage value="#{action.icon}"
                title="#{messages[action.label]}"
                alt="#{messages[action.label]}" />
            </nxh:commandLink>
          </nxu:dataList>
        </f:subview>
      </nxu:methodResult>
    </h:form>

  </div>
</div>
