<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxh="http://nuxeo.org/nxweb/html">

  <nxu:methodResult name="actions"
    value="#{cmCommentActions.getActionsForComment()}">
    <nxu:dataList var="action" value="#{actions}">
      <nxh:commandButton action="#{action.getLink()}"
        value="#{messages[action.label]}" styleClass="button" type="submit"/>
    </nxu:dataList>
  </nxu:methodResult>

</div>
