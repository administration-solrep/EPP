<div class="tabsBar subtabsBar" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document">
  <h:form>
    <nxu:dataList layout="unorderedList" var="tab" value="#{manageMailboxActionTabs}"
      itemStyleClass="#{nxu:test(currentManageMailboxAction == tab, 'selected', '')}" id="mailbox_tabs">
      <h:commandLink  value="#{messages[tab.label]}" id="mailbox_#{tab}"
	  action="#{cmMailboxTabsActionsBean.setCurrentManageMailboxAction(tab.id)}" />
    </nxu:dataList>
  </h:form>
</div>
