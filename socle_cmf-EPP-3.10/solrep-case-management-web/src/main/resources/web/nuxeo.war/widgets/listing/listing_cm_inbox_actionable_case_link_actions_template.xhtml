<f:subview id="#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html">

  <div class="popupTarget" docRef="#{field_0}">
    <h:commandLink  value="#{messages['label.review.end.task']}" id="caselink_approve"
      action="#{actionableCaseLinkActions.approveTask(field_0)}" rendered="#{actionableCaseLinkActions.isShowAction(field_0)}" />
    <h:outputText value="   " />
    <h:commandLink  value="#{messages['label.review.reject.task']}" id="caselink_reject"
     action="#{actionableCaseLinkActions.rejectTask(field_0)}" rendered="#{actionableCaseLinkActions.isShowAction(field_0)}"/>
  </div>

</f:subview>
