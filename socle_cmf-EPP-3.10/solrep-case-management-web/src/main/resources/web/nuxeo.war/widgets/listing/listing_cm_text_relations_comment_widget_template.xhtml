<f:subview id="#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html">

   <h:panelGroup>
     <h:outputText rendered="#{30 > fn:length(field_1)}"
         value="#{field_1}" />
     <f:subview rendered="#{fn:length(field_1) > 30}">
       <div id="#{statement}_show_more" style="display: block;">
         <h:outputText value="#{fn:substring(field_1,0,30)}" />
         <a href="javascript:toggleLayers('#{field_0}_show_more', '#{field_0}_more')">+</a>
        </div>
        <div id="#{statement}_more" style="display: none;">
          <h:outputText value="#{field_1}" />
         </div>
        </f:subview>
      </h:panelGroup>
</f:subview>
