<div xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

    <h:form>
      <nxu:set var="actions"
        value="#{webActions.getActionsList(category)}"
        cache="true">
        <c:if test="#{!empty actions}">
          <div class="action_bar">
            <nxu:dataList layout="unorderedList"
              var="action"
              value="#{actions}"
              id="documentActionSubviewUpperListTable">
              <nxh:commandButton action="#{action.getLink()}" value="#{messages[action.label]}" />
            </nxu:dataList>
          </div>
        </c:if>
      </nxu:set>
      <nxu:set var="actions"
        value="#{webActions.getActionsList(href_category)}"
        cache="true">
        <c:if test="#{!empty actions}">
          <div class="action_bar">
            <nxu:dataList layout="unorderedList"
              var="action"
              value="#{actions}">
              <a href="#{action.getLink()}">
                <h:graphicImage value="#{action.icon}" />
                <h:outputText value="#{messages[action.label]}" />
              </a>
            </nxu:dataList>
          </div>
        </c:if>
      </nxu:set>
    </h:form>


  
</div>
