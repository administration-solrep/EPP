<!--
`nuxeo-docsuggestion-view-layout`
@group Nuxeo UI
@element nuxeo-docsuggestion-view-layout
-->
<dom-module id="nuxeo-docsuggestion-view-layout">
  <template>
    <style>
      nuxeo-document-viewer {
        @apply --paper-card;
      }
    </style>
    <nuxeo-document-viewer role="widget" document="[[document]]"></nuxeo-document-viewer>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-docsuggestion-view-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype DocSuggestion
         */
        document: {
          type: Object,
        }

      }
    });
  </script>
</dom-module>
