<!--
`nuxeo-user-cloud-services`
@group Nuxeo UI
@element nuxeo-user-cloud-services
-->
<dom-module id="nuxeo-user-cloud-services">
  <template>
    <style include="nuxeo-styles iron-flex">
      nuxeo-oauth2-tokens {
        --nuxeo-oauth2-tokens-table-height: calc(100vh - 368px);
      }

      .buttons {
        margin-bottom: 8px;
      }

      .buttons paper-button~paper-button {
        margin-left: 8px;
      }
    </style>

    <nuxeo-resource id="providers" path="oauth2/provider/"></nuxeo-resource>
    <nuxeo-resource id="tokens" path="oauth2/token/provider"></nuxeo-resource>

    <nuxeo-page>
      <div slot="header">
        <span class="flex">[[i18n('userCloudServices.heading')]]</span>
      </div>
      <nuxeo-card heading="[[i18n('userCloudServices.connectedAccounts')]]">
        <nuxeo-oauth2-tokens tokens="[[tokens]]"
                             on-oauth2-token-saved="refreshTokens"
                             on-oauth2-token-deleted="refreshTokens"></nuxeo-oauth2-tokens>
      </nuxeo-card>
      <template is="dom-if" if="[[_showConnectTo(providers.*)]]">
        <nuxeo-card heading="[[i18n('userCloudServices.connectTo')]]">
          <div class="buttons horizontal layout">
            <template is="dom-repeat" items="[[providers]]" as="provider">
              <template is="dom-if" if="[[provider.isEnabled]]">
                <paper-button noink on-tap="_connectTo">[[provider.description]]</paper-button>
              </template>
            </template>
          </div>
        </nuxeo-card>
      </template>
    </nuxeo-page>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-user-cloud-services',
      behaviors: [Nuxeo.I18nBehavior],
      properties: {
        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },

        providers: {
          type: Array,
          value: []
        },

        tokens: {
          type: Array,
          value: []
        }
      },

      refreshTokens: function() {
        this.$.tokens.get().then(function(response) {
          this.tokens = response.entries;
        }.bind(this));
      },

      _visibleChanged: function() {
        if (this.visible) {
          this.$.providers.get().then(function(response) {
            this.providers = response.entries;
          }.bind(this));
          this.refreshTokens();
        }
      },

      _showConnectTo: function() {
        return this.providers && this.providers.length > 0 && this.providers.some(function(provider) {
          return provider.isEnabled;
        });
      },

      _connectTo: function(e) {
        this._openPopup(e.model.provider.authorizationURL, {
          onClose: this.refreshTokens.bind(this)
        });
      },

      _openPopup: function(url, options) {
        var popup, checkCompleted, settings, listener;

        settings = {
          'width': '1000',
          'height': '650',
          'onClose': function() {},
          'onMessageReceive': function() {}
        };

        if (options) {
          Object.assign(settings, options);
        }

        var left = window.screenX + (window.outerWidth / 2) - (settings.width / 2);
        var top = window.screenY + (window.outerHeight / 2) - (settings.height / 2);

        if (typeof settings.onMessageReceive === 'function') {
          listener = function(event) {
            settings.onMessageReceive(event);
          };
          window.addEventListener('message', listener);
        }

        popup = window.open(url, 'popup',
          'height=' + settings.height +
          ',width=' + settings.width +
          ',top=' + top +
          ',left=' + left);

        checkCompleted = setInterval(function() {
          if (!popup || !popup.closed) {
            return;
          }

          clearInterval(checkCompleted);
          if (typeof settings.onClose === 'function') {
            settings.onClose();
          }
          window.removeEventListener('message', listener);
        }, 100);
      }
    });
  </script>
</dom-module>
