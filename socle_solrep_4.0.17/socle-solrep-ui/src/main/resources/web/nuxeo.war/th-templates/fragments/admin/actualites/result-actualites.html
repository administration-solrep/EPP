<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div
            th:fragment="actualitesResults"
            class="tableForm relative"
            id="listeActualites"
            th:data-url="@{${dataUrl}}"
            th:data-ajaxurl="@{${dataAjaxUrl}}"
            data-post="true"
            th:with="tableCaption=${tableCaption}?:#{actualites.gestion.table.caption}"
        >
            <div class="overlay" th:id="result_overlay" aria-live="polite">
                <img width="29" height="29" th:src="@{/img/loader.svg}" alt="" />
            </div>
            <th:block th:unless="${resultForm.defaultSize >= resultList.nbTotal}">
                <div
                    th:replace="fragments/components/nombre-document-page :: documentParPage(${resultForm}, 'actualites_haut')"
                ></div>
            </th:block>

            <a
                href="#skip_link_action-table_prev"
                id="skip_link_action-table_next"
                class="skip-link"
                th:text="#{skip.link.table.prev(${tableCaption})}"
            >
                Aller après le tableau
            </a>

            <div class="table-action">
                <div class="table-action__action-container table-action__action-container--left">
                    <div class="table-action">
                        <div class="table-action__action-container">
                            <div
                                class="table-action__group"
                                th:if="${removalActions !=null && !removalActions.isEmpty()}"
                            >
                                <th:block th:each="action : ${removalActions}">
                                    <button
                                        th:replace="fragments/components/action-button :: action-button(${action}, true, '')"
                                    ></button>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
                <th:block th:unless="${resultList.liste.size == resultList.nbTotal}">
                    <div class="table-action__action-container table-action__action-container--right">
                        <div
                            th:replace="fragments/table/pagination :: pagination (${resultForm}, ${resultForm.page}, 'actualites_haut', ${resultList.nbTotal})"
                        ></div>
                    </div>
                </th:block>
            </div>
            <div class="table-wrapper">
                <table class="custom-table custom-table--has-check">
                    <caption class="sr-only" th:text="${tableCaption}">
                        Caption
                    </caption>
                    <thead class="table-header custom-table__header">
                        <tr class="table-header__line">
                            <th scope="col" class="table-header__cell table-header__cell--check">
                                <div class="form-choice-input">
                                    <input
                                        type="checkbox"
                                        id="tableHeaderChkAllNews"
                                        name="table_header_checkbox"
                                        onclick="selectAllCheckBox(this)"
                                        class="form-choice-input__input js-custom-table-header-check"
                                        autocomplete="off"
                                    /><label
                                        for="tableHeaderChkAllNews"
                                        id="tableHeaderChkAllNews_label"
                                        th:title="#{actualites.gestion.table.select.all}"
                                        th:data-select-label="#{actualites.gestion.table.select.all}"
                                        th:data-deselect-label="#{actualites.gestion.table.deselect.all}"
                                        class="form-label form-choice-input__label form-choice-input__label--checkbox form-choice-input__label--hidden-label form-choice-input__label--white"
                                    >
                                        <span class="sr-only" th:text="#{actualites.gestion.table.select.all}"
                                            >Sélectionner tout</span
                                        >
                                    </label>
                                </div>
                            </th>
                            <th:block th:each="colonne : ${lstColonnes}">
                                <th:block th:if="${colonne.visible && colonne.sortable}">
                                    <th scope="col" class="table-header__cell table-header__cell--with-filter-action">
                                        <button
                                            th:replace="fragments/table/sortableHeader :: sortableHeader (#{__${colonne.label}__},${colonne.sortValue},${colonne.sortName},${colonne.sortId},${colonne.inverseSort})"
                                        ></button>
                                    </th>
                                </th:block>

                                <th:block th:if="${colonne.visible && !colonne.sortable}">
                                    <th scope="col" class="table-header__cell">
                                        <span
                                            th:if="${colonne.isLabelVisible}"
                                            class="table-header__cell-inner"
                                            th:text="${colonne.label !=null? #messages.msg(colonne.label) : ''}"
                                        >
                                            &nbsp;
                                        </span>
                                        <span
                                            th:unless="${colonne.isLabelVisible}"
                                            class="sr-only"
                                            th:text="#{__${colonne.label}__}"
                                        >
                                            Label
                                        </span>
                                    </th>
                                </th:block>
                            </th:block>
                        </tr>
                    </thead>
                    <tbody class="custom-table__body">
                        <th:block th:unless="${#lists.isEmpty(resultList.liste)}">
                            <tr class="table-line" th:each="item, nb : ${resultList.liste}" th:data-id="${item.id}">
                                <td class="table-line__cell table-line__cell--check">
                                    <div class="form-choice-input">
                                        <input
                                            type="checkbox"
                                            th:id="|select-${item.id}|"
                                            th:name="${'checkbox-'+nb.count}"
                                            onclick="selectTableCheckbox(this)"
                                            class="form-choice-input__input js-custom-table-line-check"
                                            autocomplete="off"
                                        />
                                        <label
                                            th:for="|select-${item.id}|"
                                            th:id="'select-'+${item.id}+'_label'"
                                            th:title="#{actualites.liste.selectOne(${#calendars.format(item.dateEmission,'dd/MM/yyyy')})}"
                                            th:data-select-label="#{actualites.liste.selectOne(${#calendars.format(item.dateEmission,'dd/MM/yyyy')})}"
                                            th:data-deselect-label="#{actualites.liste.deselectOne(${#calendars.format(item.dateEmission,'dd/MM/yyyy')})}"
                                            class="form-label form-choice-input__label form-choice-input__label--checkbox form-choice-input__label--hidden-label"
                                        >
                                            <span
                                                th:text="#{actualites.liste.selectOne(${#calendars.format(item.dateEmission,'dd/MM/yyyy')})}"
                                                >Sélectionner</span
                                            >
                                        </label>
                                    </div>
                                </td>
                                <td
                                    class="table-line__cell"
                                    th:text="${#calendars.format(item.dateEmission,'dd/MM/yyyy')}"
                                >
                                    Date émission
                                </td>
                                <td
                                    class="table-line__cell"
                                    th:text="${#calendars.format(item.dateValidite,'dd/MM/yyyy')}"
                                >
                                    Date validité
                                </td>
                                <td class="table-line__cell" th:text="${item.statut}">Statut</td>
                                <td class="table-line__cell">
                                    <a
                                        th:href="@{|/admin/actualites/consultation/${item.id}#main_content|}"
                                        class="link"
                                        th:text="${item.objet}"
                                    >
                                        Objet
                                    </a>
                                </td>
                                <td class="table-line__cell">
                                    <div
                                        th:if="${not #lists.isEmpty(item.piecesJointes)}"
                                        th:data-tippy-content="#{actualites.gestion.table.pieces.jointes}"
                                        tabindex="0"
                                        class="base-tooltip js-tooltip"
                                    >
                                        <span aria-hidden="true" class="table-line__icon icon icon--file"></span>
                                        <span class="sr-only" th:text="#{actualites.gestion.table.pieces.jointes}"
                                            >Pièces jointes</span
                                        >
                                    </div>
                                </td>
                            </tr>
                        </th:block>
                        <th:block th:if="${#lists.isEmpty(resultList.liste)}">
                            <td colspan="5" th:text="#{label.actualites.nombre(0)}">Aucun résultat</td>
                        </th:block>
                    </tbody>
                </table>
            </div>
            <div class="table-action">
                <div class="table-action__action-container table-action__action-container--left">
                    <div class="table-action">
                        <div class="table-action__action-container">
                            <div
                                class="table-action__group"
                                th:if="${removalActions !=null && !removalActions.isEmpty()}"
                            >
                                <th:block th:each="action : ${removalActions}">
                                    <button
                                        th:replace="fragments/components/action-button :: action-button(${action}, true, '')"
                                    ></button>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
                <th:block th:unless="${resultList.liste.size == resultList.nbTotal}">
                    <div class="table-action__action-container table-action__action-container--right">
                        <div
                            th:replace="fragments/table/pagination :: pagination (${resultForm}, ${resultForm.page}, 'actualites_haut', ${resultList.nbTotal})"
                        ></div>
                    </div>
                </th:block>
            </div>

            <a
                href="#skip_link_action-table_next"
                id="skip_link_action-table_prev"
                class="skip-link"
                th:text="#{skip.link.table.next(${tableCaption})}"
            >
                Aller avant le tableau
            </a>
        </div>
    </body>
</html>
