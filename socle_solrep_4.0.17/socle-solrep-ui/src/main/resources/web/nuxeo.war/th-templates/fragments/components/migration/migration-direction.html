<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <th:block th:fragment="migrationDirection(migration, isRunning, index)">
            <div class="grid__row m-b-6">
                <div class="grid__col grid__col--middle align-flex-start">
                    <th:block
                        th:replace="fragments/components/organigrammeSelectAutocomplete ::organigrammeSelectAutocomplete(
                        label='migration.ancien.ministere.direction',
                        labelRequired=true,
                        myID=|old-ministere-${index}|,
                        myName='oldMinistere-key',
                        typeSelection='MIN', 
                        idSelection=${migration.oldMinistereId}, 
                        activatePosteFilter=false,
                        isMulti=false,
                        listItems=${migration.mapOldMinistere},
                        disabled=${isRunning})"
                    ></th:block>
                </div>
                <div class="grid__col grid__col--middle align-flex-start">
                    <th:block
                        th:replace="fragments/components/organigrammeSelectAutocomplete ::organigrammeSelectAutocomplete(
                        label='migration.ancienne.direction',
                        labelRequired=true,
                        myID=|old-element-${index}|,
                        myName='oldElement-key',
                        typeSelection='DIR', 
                        idSelection=${migration.oldElementId}, 
                        activatePosteFilter=false,
                        isMulti=false,
                        listItems=${migration.mapOldElement},
                        disabled=${isRunning})"
                    ></th:block>
                </div>
            </div>
            <div class="grid__row m-b-6">
                <div class="grid__col grid__col--middle align-flex-start">
                    <th:block
                        th:replace="fragments/components/organigrammeSelectAutocomplete ::organigrammeSelectAutocomplete(
                        label='migration.nouveau.ministere.direction',
                        labelRequired=true,
                        myID=|new-ministere-${index}|,
                        myName='newMinistere-key',
                        typeSelection='MIN', 
                        idSelection=${migration.newMinistereId}, 
                        activatePosteFilter=false,
                        isMulti=false,
                        listItems=${migration.mapNewMinistere},
                        disabled=${isRunning})"
                    ></th:block>
                </div>
                <div class="grid__col grid__col--middle align-flex-start">
                    <th:block
                        th:replace="fragments/components/organigrammeSelectAutocomplete ::organigrammeSelectAutocomplete(
                        label='migration.nouvelle.direction',
                        labelRequired=true,
                        myID=|new-element-${index}|,
                        myName='newElement-key',
                        typeSelection='DIR', 
                        idSelection=${migration.newElementId}, 
                        activatePosteFilter=false,
                        isMulti=false,
                        listItems=${migration.mapNewElement},
                        disabled=${isRunning})"
                    ></th:block>
                </div>
            </div>
        </th:block>
    </body>
</html>
