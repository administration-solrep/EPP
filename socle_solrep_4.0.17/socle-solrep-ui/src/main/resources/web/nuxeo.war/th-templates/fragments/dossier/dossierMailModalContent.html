<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="dossierMailModalContent">
            <form id="formDossierMail">
                <div
                    th:replace="fragments/components/organigrammeSelectAutocomplete :: organigrammeSelectAutocomplete(
                            'dossier.mail.destinataire',
                            true,
                            'model-mail-destinataire',
                            'model-mail-destinataire',
                            'USR',
                            ${dossierMailForm.destinataires},
                            false,
                            true,
                            null, 
                            false)"
                ></div>

                <div class="grid__row m-b-6 m-t-6">
                    <div class="grid__col form-input">
                        <th:block
                            th:replace="fragments/components/formblocks/input-oui-non :: ouiNon('dossier.mail.copie', 'copie', ${dossierMailForm.etreEnCopie}, false)"
                        ></th:block>
                    </div>
                </div>
                <div
                    th:replace="fragments/dossier/dossierMailModalContentSpecific :: dossierMailModalContentSpecific"
                ></div>
                <div class="grid__row m-b-6">
                    <div class="grid__col form-input">
                        <div class="form-input__header">
                            <div class="form-input__header-top">
                                <label for="objet" id="objet_label" class="form-label" th:text="#{mail.objet}">
                                    Objet
                                </label>
                            </div>
                        </div>
                        <div class="form-input__container">
                            <input
                                type="text"
                                name="objet"
                                id="objet"
                                th:value="${dossierMailForm.objet}"
                                class="form-input__field form-input__field--type-text"
                            />
                        </div>
                    </div>
                </div>
                <div class="grid__row m-b-6">
                    <div class="grid__col">
                        <label for="mce_mail" id="mce_mail_label" class="form-label" th:text="#{mail.message}">
                            Message
                        </label>
                        <div class="form-rich-text-field">
                            <textarea
                                id="mce_mail"
                                name="contenu"
                                cols="30"
                                rows="3"
                                aria-describedby="label_header_bottom_form_textarea form_textarea_description"
                                class="form-input__field form-rich-text-field__field textarea-tinymce"
                                th:text="${dossierMailForm.message}"
                            ></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
