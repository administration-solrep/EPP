<!DOCTYPE html>

<html>
    <body>
        <th:block th:fragment="resultList">
            <span id="resultList" th:classappend="${titre != null ? '' : 'hide-element'}">
                <h2 class="search-result-form__title base-title base-title--lvl-2" th:text="${titre}">
                    Résultat(s) de recherche
                </h2>
                <th:block th:unless="${exportAction}">
                    <h3 class="search-result-form__subtitle base-title base-title--lvl-3" th:text="${sousTitre}">
                        X résultat(s) trouvé(s)
                    </h3>
                </th:block>
                <th:block th:if="${exportAction}">
                    <div class="m-b-6 heading-complex">
                        <div class="heading-complex__main">
                            <h3 class="base-title base-title--lvl-3" th:text="${sousTitre}">
                                X résultat(s) trouvé(s)
                            </h3>
                        </div>
                        <div class="heading-complex__options">
                            <div
                                th:replace="fragments/components/action-button-fixed :: action-button-fixed(${exportAction}, false, 'base-btn--secondary base-btn--min base-btn--rounded color-white')"
                            ></div>
                        </div>
                    </div>
                </th:block>

                <th:block th:if="${displayTable}" th:with="tableCaption=${titre}+' - '+${sousTitre}">
                    <div th:replace="fragments/table/tableDossiers :: searchResults"></div>
                </th:block>
            </span>
        </th:block>
    </body>
</html>
