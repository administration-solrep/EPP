

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:nxl="http://nuxeo.org/nxforms/layout">

	<ui:define name="page title">
		<h:outputText
			value="#{nuxeoApplicationName} - #{nxd:titleOrId(currentDocument)}" />
	</ui:define>

	<ui:define name="body">
		<h:panelGroup>
			<h1>
				<h:outputText value="#{nxd:titleOrId(currentDocument)}" />
			</h1>
		</h:panelGroup>

		<ui:include src="/incl/message_banner.xhtml" />
		<div style="clear: both" />
		<div class="tabsContent">
			<h:form>
				<nxl:layout name="etatApplicationLayout" mode="edit"
					value="#{currentDocument}" />

				<h:panelGroup>
					<h1>
						<h:outputText value="#{etatApplicationActions.getBanniereInfoTitle()}" />
					</h1>
				</h:panelGroup>

				<nxl:layout name="banniereInfoLayout" mode="edit"
					value="#{currentDocument}" cache="true" />

				<table class="dataInput">
					<tbody>
						<tr>
							<td></td>
							<td><h:commandButton value="#{messages['command.save']}"
									action="#{etatApplicationActions.updateDocument}"
									styleClass="button" /></td>
						</tr>
					</tbody>
				</table>
			</h:form>

		</div>
	</ui:define>
</nxthemes:composition>
