<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:nxdir="http://nuxeo.org/nxdirectory">
	
	<ui:define name="page title">
		<c:choose>
			<c:when test="#{journalAdminActions.isAccessAuthorized()}">
				<h:outputText value="#{nuxeoApplicationName} - Journal" />
			</c:when>
			<c:otherwise>
				<h:outputText
					value="#{nuxeoApplicationName} - #{messages['command.espaceNonAutorise']}" />
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="body">
		<c:if test="#{journalAdminActions.isAccessAuthorized()}">
			<h2>
				<h:outputText value="Journal" />
			</h2>
			<nxu:set var="contentViewId" value="ADMIN_JOURNAL_DOSSIER">
				<nxu:set var="contentViewName"
					value="#{journalAdminActions.contentViewName}">
					<ui:decorate template="/incl/document_admin_history_template.xhtml">

					</ui:decorate>
				</nxu:set>
			</nxu:set>
		</c:if>
	</ui:define>
</nxthemes:composition>
