<div xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxl="http://nuxeo.org/nxforms/layout">

	<ui:composition template="/view_user_template.xhtml">
		<ui:param name="currentUserSubTab" value="edit" />

		<ui:define name="mainContent">

			<h:form id="editUser"
				rendered="#{userManagerActions.allowEditUser and notReadOnly}">
				<nxl:layout name="user" mode="edit"	value="#{userManagerActions.selectedUser}" />
				<nxl:layout name="userPostes" mode="edit" value="#{userManagerActions}" />

				<table class="dataInput">
					<tbody>
						<tr>
							<td></td>
							<td><h:commandButton id="saveUserButton"
									value="#{messages['command.save']}"
									action="#{userManagerActions.updateUser}" styleClass="button" />
							</td>
							<td><h:commandButton id="cancelButton"
									rendered="#{userManagerActions.displayCancelButton}"
									value="#{messages['command.global.cancel']}"
									action="#{userManagerActions.cancelEditUser}" styleClass="button" immediate="true" />
							</td>
						</tr>
					</tbody>
				</table>
			</h:form>

		</ui:define>

	</ui:composition>

</div>
