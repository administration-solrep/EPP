<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxl="http://nuxeo.org/nxforms/layout">

	<ui:define name="page title">
		<h:outputText
			value="#{nuxeoApplicationName} - #{messages['st.feuilleRoute.createRouteFork.title']}" />
	</ui:define>

	<ui:define name="body">
		<div id="viewStep">
			<h3>
				<h:outputText
					value="#{messages['st.feuilleRoute.createRouteFork.title']}" />
			</h3>

			<ui:include src="/incl/message_banner.xhtml" />

			<h:form enctype="multipart/form-data" id="document_create">
				<nxl:layout value="#{routingActions}" mode="create"
					name="feuille_route_fork_detail" />

				<p class="buttonsGadget">
					<input type="hidden" name="parentDocumentPath"
						value="#{currentDocument.pathAsString}" />
					<h:commandButton class="button"
						value="#{messages['command.create']}"
						action="#{routingActions.saveRouteFork()}" id="button_create" />
					<h:commandButton class="button"
						value="#{messages['command.cancel']}"
						action="#{routingActions.goBackToRouteFromCreate}"
						immediate="true" />
				</p>
			</h:form>
		</div>
	</ui:define>

</nxthemes:composition>
