<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxl="http://nuxeo.org/nxforms/layout">

	<ui:define name="page title">
		<h:outputText
			value="#{messages['st.feuilleRoute.etape.detail.title']}" />
	</ui:define>

	<ui:define name="body">
		<div id="viewStep">
			<h3>
				<h:outputText
					value="#{messages['st.feuilleRoute.etape.detail.title']}" />
			</h3>
			<ui:include src="/incl/message_banner.xhtml" />
			<h:form id="view_step">
				<nxl:documentLayout mode="view" value="#{changeableDocument}" />
				<ui:include src="/incl/document_versioning.xhtml" />

				<h:commandButton value="#{messages['command.cancel']}"
					action="#{routingActions.goBackToRoute}" styleClass="button" />
			</h:form>
		</div>
	</ui:define>

</nxthemes:composition>
