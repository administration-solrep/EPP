<a4j:commandLink xmlns:c="http://java.sun.com/jstl/core"

	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core" id="selectBtn" immediate="true"
	reRender="#{regionToRenderId}">

</a4j:commandLink>
