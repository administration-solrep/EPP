<f:subview id="#{widget.id}" xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:nxp="http://nuxeo.org/nxweb/pdf">

	<c:choose>
		<c:when test="#{widget.mode == 'csv'}">
			<f:subview rendered="#{field_0 eq 'draft' and !field_1}">
				<h:outputText value="#{messages['st.feuilleRoute.etat.draft']}" />
			</f:subview>

			<f:subview rendered="#{field_0 eq 'draft' and field_1}">
				<h:outputText value="#{messages['st.feuilleRoute.etat.requested']}" />
			</f:subview>

			<f:subview rendered="#{field_0 eq 'validated'}">
				<h:outputText value="#{messages['st.feuilleRoute.etat.validated']}" />
			</f:subview>
		</c:when>
		<c:when test="#{widget.mode == 'pdf'}">
			<p:paragraph />
			<c:choose>
				<!-- État non validé -->
				<c:when test="#{field_0 eq 'draft' and !field_1}">
					<p:image value="/img/icons/bullet_ball_glass_grey_16.png"
						height="16" width="16" alignment="center" />
				</c:when>

				<!-- État en demande de validation -->
				<c:when test="#{field_0 eq 'draft' and field_1}">
					<p:image value="/img/icons/bullet_ball_glass_yellow_16.png"
						height="16" width="16" alignment="center" />
				</c:when>

				<!-- État validé -->
				<c:when test="#{field_0 eq 'validated'}">
					<p:image value="/img/icons/bullet_ball_glass_green_16.png"
						height="16" width="16" alignment="center" />
				</c:when>
			</c:choose>
		</c:when>
		<c:otherwise>
			<c:choose>
				<!-- État non validé -->
				<c:when test="#{field_0 eq 'draft' and !field_1}">
					<h:graphicImage value="/img/icons/bullet_ball_glass_grey_16.png"
						alt="#{messages['st.feuilleRoute.etat.draft']}"
						title="#{messages['st.feuilleRoute.etat.draft']}" />
				</c:when>

				<!-- État en demande de validation -->
				<c:when test="#{field_0 eq 'draft' and field_1}">
					<h:graphicImage value="/img/icons/bullet_ball_glass_yellow_16.png"
						alt="#{messages['st.feuilleRoute.etat.requested']}"
						title="#{messages['st.feuilleRoute.etat.requested']}" />
				</c:when>

				<!-- État validé -->
				<c:when test="#{field_0 eq 'validated'}">
					<h:graphicImage value="/img/icons/bullet_ball_glass_green_16.png"
						alt="#{messages['st.feuilleRoute.etat.validated']}"
						title="#{messages['st.feuilleRoute.etat.validated']}" />
				</c:when>
			</c:choose>
		</c:otherwise>
	</c:choose>

</f:subview>
