<f:subview id="#{widget.id}" xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://jboss.com/products/seam/pdf">

	<c:if test="#{field_0.stepf.execution eq 'parallel'}">
		<p:image value="/icons/route_parallel.png" alt="#{field_0.dc.title}"
			title="#{field_0.dc.title}" alignment="center" height="16" width="16" />
	</c:if>
	<c:if test="#{field_0.stepf.execution eq 'serial'}">
		<p:image value="/icons/route_serial_vertical.png"
			alt="#{field_0.dc.title}" title="#{field_0.dc.title}"
			alignment="center" height="16" width="16" />
	</c:if>

</f:subview>
