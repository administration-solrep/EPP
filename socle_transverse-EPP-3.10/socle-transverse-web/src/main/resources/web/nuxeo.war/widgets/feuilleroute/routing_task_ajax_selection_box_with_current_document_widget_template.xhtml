<h:selectBooleanCheckbox xmlns:c="http://java.sun.com/jstl/core"

	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	rendered="#{routingActions.isSelectionnableRouteElement(field_0.document)}"
	id="#{widget.id}" value="#{field_1}">
	<a4j:support id="#{widget.id}_ajax_onclick" event="onclick"
		eventsQueue="ajax_events_queue"
		action="#{routingActions.checkCurrentDocAndProcessSelectRow(field_2, null, 'CURRENT_SELECTION', field_1, currentDocument.ref)}"
		reRender="feuille_route_selection_buttons" />
</h:selectBooleanCheckbox>
