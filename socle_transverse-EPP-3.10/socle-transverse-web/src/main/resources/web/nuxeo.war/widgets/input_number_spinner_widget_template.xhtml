<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:rich="http://richfaces.org/rich" id="#{widget.id}">

	<c:choose>
		<c:when test="#{widget.mode == 'create' or widget.mode == 'edit'}">
			<c:set var="minValue"
				value="#{nxu:test(!empty widget.properties.minValue, widget.properties.minValue, '1')}" />
			<c:set var="maxValue"
				value="#{nxu:test(!empty widget.properties.maxValue, widget.properties.maxValue, '100')}" />

			<div class="inputNumberSpinnerStyle">
				<rich:inputNumberSpinner value="#{field_0}" id="#{widget.id}_from"
					minValue="#{minValue}" maxValue="#{maxValue}" />
			</div>
		</c:when>
		<c:otherwise>
			<div>
				<h:outputText value="#{field_0}" />
			</div>
		</c:otherwise>
	</c:choose>

</f:subview>
