<f:subview id="#{widget.id}" xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:nxp="http://nuxeo.org/nxweb/pdf">
	<c:choose>
		<c:when test="#{widget.mode == 'csv'}">
			<h:outputText value="#{stLockActions.getLockMessage(field)}"
				rendered="#{not empty field.getLock()}" escape="false" />
		</c:when>
		<c:when test="#{widget.mode == 'pdf'}">
			<p:paragraph />
			<nxp:image value="/icons/lock.gif" height="16" width="16"
				alignment="center" rendered="#{not empty field.getLock()}" />
		</c:when>
		<c:otherwise>
			<h:graphicImage title="#{stLockActions.getLockMessage(field)}"
				rendered="#{not empty field.getLock()}" value="/icons/lock.gif" />
		</c:otherwise>
	</c:choose>
</f:subview>
