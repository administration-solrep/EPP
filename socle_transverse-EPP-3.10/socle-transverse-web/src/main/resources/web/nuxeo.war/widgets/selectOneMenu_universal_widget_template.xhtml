<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxp="http://nuxeo.org/nxweb/pdf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxu="http://nuxeo.org/nxweb/util">
	<a4j:outputPanel id="universal_select_global_region" ajaxRendered="true">
		<c:choose>
			<c:when test="#{widget.mode == 'edit'}">
				<nxu:set var="resolvedValues"
					value="#{widget.properties.valuesGetter}" resolveTwice="true">
					<h:selectOneMenu id="#{widget.id}_selectOneMenu" value="#{field_0}">
						<f:selectItem
							itemLabel="#{widget.properties.defaultLabel == null ? messages['label.selectOneMenu.default'] : messages[widget.properties.defaultLabel]}"
							itemValue="#{widget.properties.defaultValue == null ? '': widget.properties.defaultValue}" />
	
						<nxu:selectItems value="#{resolvedValues}" var="item" itemValue="#{item.id}" itemLabel="#{item.label}" /> 
						<c:if test="#{widget.properties.rerender != null}">
							<a4j:support event="onchange" reRender="#{widget.properties.rerender}"/>
						</c:if>
					</h:selectOneMenu>
				</nxu:set>
			</c:when>
			<c:otherwise>
				<nxu:set var="displayedValue" value="#{widget.properties.labelResolver}" resolveTwice="true">
					<h:outputText value="#{displayedValue}" />
				</nxu:set>
			</c:otherwise>
		</c:choose>
	</a4j:outputPanel>
</f:subview>
