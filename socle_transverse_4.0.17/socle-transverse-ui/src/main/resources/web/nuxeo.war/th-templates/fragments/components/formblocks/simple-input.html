<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <th:block th:fragment="simpleInput(label, required, description, id, name, value, disabled)">
            <div class="form-input">
                <div class="form-input__header">
                    <div class="form-input__header-top">
                        <label
                            th:for="${id}"
                            th:id="|${id}_label|"
                            class="form-label"
                            th:classappend="${disabled ? 'form-label--disabled' : ''}"
                        >
                            [[${label}]]
                            <span th:if="${required}" class="form-label__required-text" th:text="#{form.input.required}"
                                >(requis)</span
                            >
                        </label>
                        <div class="form-input__icon-group"></div>
                    </div>
                    <div class="form-input__header-bottom">
                        <p
                            th:id="|label_header_bottom_form_input-${id}|"
                            class="form-input__description form-input__description--default"
                            th:classappend="${disabled ? 'form-label--disabled' : ''}"
                            th:text="${description}"
                        >
                            Description
                        </p>
                    </div>
                </div>
                <div class="form-input__container">
                    <input
                        type="text"
                        th:id="${id}"
                        th:name="${name}"
                        th:aria-describedby="${description != null && description != ''} ? |label_header_bottom_form_input-${id}|"
                        class="form-input__field form-input__field--type-text"
                        th:classappend="|${disabled ? 'form-input\_\_field--disabled' : ''}"
                        th:disabled="${disabled}"
                        th:value="${value}"
                        th:data-validation="${required} ? 'required' + (${minlength} ? ', minlength('+${minlength}+')' : '')+(${validation} ? ','+${validation} : '') : (${validation} ? ${validation} : '')"
                    />
                </div>
                <div th:id="|${id}_description|" class="form-input__footer"></div>
            </div>
        </th:block>
    </body>
</html>
