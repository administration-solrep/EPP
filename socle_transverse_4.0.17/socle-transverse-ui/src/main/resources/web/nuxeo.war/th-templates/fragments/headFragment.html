<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <head th:fragment="headFragment">
            <title><th:block th:if="${!#strings.isEmpty(title)}">[[ ${title} ]] - </th:block>[[#{layout.title}]]</title>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <meta name="description" th:content="${description}" />
            <meta name="author" content="" />
            <meta name="format-detection" content="telephone=no" />
            <meta name="robots" content="noindex, nofollow" />
            <meta name="csrf-token" th:content="${csrftoken}" />

            <link rel="icon" type="image/png" th:href="@{/icons/favicon.png?r=__${buildVersion}__}" />
            <link rel="shortcut icon" th:href="@{/icons/favicon.ico?r=__${buildVersion}__}" type="image/x-icon" />
            <link rel="stylesheet" type="text/css" th:href="@{/css/external/roboto.css?r=__${buildVersion}__}" />
            <link rel="stylesheet" type="text/css" th:href="@{/css/external/sourcesanspro.css?r=__${buildVersion}__}" />
            <link
                rel="stylesheet"
                type="text/css"
                th:href="@{/css/external/tippy.js/animations/scale.css?r=__${buildVersion}__}"
            />
            <link rel="stylesheet" type="text/css" th:href="@{/css/external/datepicker.css?r=__${buildVersion}__}" />
            <link rel="stylesheet" type="text/css" th:href="@{/css/external/swipper.min.css?r=__${buildVersion}__}" />
            <link rel="stylesheet" type="text/css" th:href="@{/css/external/dual-listbox.css?r=__${buildVersion}__}" />
            <link rel="stylesheet" type="text/css" th:href="@{/css/transverse.css?r=__${buildVersion}__}" />
            <th:block th:replace="fragments/requiredCSS :: requiredCSS"></th:block>
            <link rel="stylesheet" type="text/css" th:href="@{/css/specific.css?r=__${buildVersion}__}" />
        </head>
    </body>
</html>
