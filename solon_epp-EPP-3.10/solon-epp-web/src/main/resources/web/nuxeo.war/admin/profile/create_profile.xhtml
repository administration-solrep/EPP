<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:define name="page title">
		<h:outputText value="#{nuxeoApplicationName}" />
	</ui:define>

	<ui:define name="body">
		<ui:include src="/incl/message_banner.xhtml" />

		<div class="tabsContent">

			<h3>
				<h:outputText
					value="#{messages['label.profileManager.title.createProfile']}" />
			</h3>

			<h:form id="createProfile"
				rendered="#{profileManagerActions.allowCreateProfile and notReadOnly}">
				<nxl:layout name="profile" mode="create"
					value="#{profileManagerActions.newProfile}" />
				<table class="dataInput">
					<tbody>
						<tr>
							<td><h:commandButton value="#{messages['command.save']}"
									action="#{profileManagerActions.createProfile}" class="button" />
								<h:commandButton action="view_profiles" immediate="true"
									value="#{messages['command.cancel']}" class="button" /></td>
						</tr>
					</tbody>
				</table>
			</h:form>

		</div>
	</ui:define>

</nxthemes:composition>
