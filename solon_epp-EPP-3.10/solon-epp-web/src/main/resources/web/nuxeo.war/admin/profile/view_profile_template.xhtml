<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxdir="http://nuxeo.org/nxdirectory">

	<ui:define name="page title">
		<h:outputText
			value="#{nuxeoApplicationName} - #{messages['label.profileManager.profiles']}" />
	</ui:define>

	<ui:define name="body">

		<div class="tabsContent">
			<br />

			<h:form>
				<p class="directoryBack">
					<h:commandLink immediate="true"
						value="#{messages['command.directoryBack']}"
						action="view_profiles" />
				</p>
			</h:form>
			<ui:include src="/incl/message_banner.xhtml" />
			<br />

			<h1>
				<h:outputText styleClass="label"
					value="#{profileManagerActions.selectedProfile.id}" />
			</h1>

			<h:form id="deleteProfileForm"
				rendered="#{profileManagerActions.allowDeleteProfile and notReadOnly}">
				<script type="text/javascript">
          function confirmDeleteProfile() {
            return confirm("#{messages['label.profileManager.confirmDeleteProfile']}");
          }
          </script>
				<div class="action_bar">
					<ul>
						<li class="selected"><h:commandLink
								action="#{profileManagerActions.deleteProfile}"
								onclick="return confirmDeleteProfile();">
								<h:graphicImage value="/icons/action_delete.gif" />
								<h:outputText value="#{messages['command.delete']}" />
							</h:commandLink></li>
					</ul>
				</div>
				<div style="clear: both" />
			</h:form>

			<div class="tabsBar subtabsBar">
				<h:form>
					<ul>
						<li
							class="#{nxu:test(currentProfileSubTab == 'view', 'selected', '')}">
							<h:commandLink action="view_profile">
								<h:outputText
									value="#{messages['label.profileManager.viewProfile']}" />
							</h:commandLink>
						</li>
						<c:if test="#{not profileManagerActions.selectedProfileReadOnly}">
							<f:subview
								rendered="#{profileManagerActions.allowEditProfile and notReadOnly}">
								<li
									class="#{nxu:test(currentProfileSubTab == 'edit', 'selected', '')}">
									<h:commandLink action="#{profileManagerActions.editProfile}">
										<h:outputText
											value="#{messages['label.profileManager.editProfile']}" />
									</h:commandLink>
								</li>
							</f:subview>
						</c:if>
					</ul>
				</h:form>
			</div>

			<div style="clear: both" />

			<div class="tabsContent">
				<ui:insert name="mainContent" />
			</div>
		</div>

	</ui:define>

	<ui:define name="collapsible_panel_body">
		<ui:include src="/admin/admin_menu.xhtml" />
	</ui:define>

</nxthemes:composition>
