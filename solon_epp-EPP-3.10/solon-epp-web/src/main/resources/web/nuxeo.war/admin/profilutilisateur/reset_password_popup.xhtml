<div xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxh="http://nuxeo.org/nxweb/html">
	<a4j:region id="resetPasswordRegion">
		<a4j:outputPanel id="resetPasswordOutPutPanel">
			<rich:modalPanel id="resetPasswordPanel" autosized="true">
				<div>
					<f:facet name="header">
						<h:outputText
							value="#{messages['label.user.passwordResetPopup.title']}" />
					</f:facet>
				</div>
				<h:form id="resetPasswordForm" enctype="multipart/form-data">
					<div class="resetPassword">
						<table>
							<tr>
								<td class="login_label"><label for="login"> <h:outputText
											value="#{messages['label.user.passwordResetPopup.login']}"
											styleClass="notRequired" />
								</label></td>
								<td><h:inputText class="login_input" id="userLogin"
										size="22"
										value="#{facesContext.externalContext.userPrincipal.name}"
										disabled="true" /></td>
							</tr>
							<tr>
								<td class="login_label"><label for="oldPassword"> <h:outputText
											value="#{messages['label.user.passwordResetPopup.password.old']}"
											styleClass="required" />
								</label></td>
								<td><h:inputSecret class="login_input" id="oldPassword"
										size="22" value="#{userManagerActions.userPassword}" /></td>
							</tr>
							<tr>
								<td class="login_label"><label for="firstPassword">
										<h:outputText
											value="#{messages['label.user.passwordResetPopup.password']}"
											styleClass="required" />
								</label></td>
								<td><h:inputSecret class="login_input" id="firstPassword"
										size="22" value="#{userManagerActions.newUserPasswordFirst}" />
								</td>
							</tr>
							<tr>
								<td class="login_label"><label for="secondPassword">
										<h:outputText
											value="#{messages['label.user.passwordResetPopup.password.verify']}"
											styleClass="required" />
								</label></td>
								<td><h:inputSecret class="login_input" id="secondPassword"
										size="22" value="#{userManagerActions.newUserPasswordSecond}" />
								</td>
							</tr>
							<tr>
								<td colspan="2"><h:inputHidden value="needed"
										validator="#{userManagerActions.validatePasswordFull}"
										id="checkPass">
										<f:attribute name="oldPasswordInputId" value="oldPassword" />
										<f:attribute name="firstPasswordInputId" value="firstPassword" />
										<f:attribute name="secondPasswordInputId"
											value="secondPassword" />
									</h:inputHidden></td>
							</tr>
							<tr>
								<td colspan="2">
									<div id="errorDiv" style="display: none" class="errorMessage"></div>
								</td>
							</tr>
							<tr>
								<td colspan="2" style="text-align: center;">
									<!-- bouton d'action permettant  de valider le mot de passe -->
									<a4j:commandButton value="Valider "
										action="#{userManagerActions.forcedChangePasswordWithoutLogout}"
										oncomplete="if(#{userManagerActions.passwordValid}){Richfaces.hideModalPanel('resetPasswordPanel');}else{showErrorMsg('#{userManagerActions.errorName}')}"
										id="validerPassword" reRender="servicesForm"
										styleClass="firstButton">
									</a4j:commandButton> <!-- bouton d'action permettant d'annuler les modifications et de revenir à la page de départ -->
									<a4j:commandButton value="Annuler "
										action="#{userManagerActions.clearPasswordFields()}"
										oncomplete="Richfaces.hideModalPanel('resetPasswordPanel')"
										id="annulerPassword" reRender="servicesForm"
										styleClass="button">
									</a4j:commandButton> <a4j:commandButton id="rerenderBtn" style="visibility:hidden"
										reRender="servicesForm"></a4j:commandButton>
								</td>
							</tr>
						</table>
					</div>
				</h:form>
				<script>
					function showErrorMsg(message){
						document.getElementById("errorDiv").style.display = "";
						document.getElementById("errorDiv").innerHTML = message;
						return false;
					}
				</script>
			</rich:modalPanel>
		</a4j:outputPanel>
	</a4j:region>
</div>
