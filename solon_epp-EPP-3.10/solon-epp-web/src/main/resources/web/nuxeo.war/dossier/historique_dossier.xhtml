<div xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:rich="http://richfaces.org/rich">

	<h:form id="historique_dossier" enctype="multipart/form-data">
		<a4j:region id="documentViewRegion">

			<a4j:outputPanel id="documentViewPanel">
				<div style="clear: both;"></div>

				<div class="foldableBox">
					<h3 class="folded">
						<a href="#nologo" onclick="return toggleBox(this)"> <h:outputText
								value="Historique dossier" />
						</a>
					</h3>
					<div class="boxBody">

						<rich:tree style="width:300px"
							adviseNodeOpened="#{historiqueDossierTree.adviseNodeOpened}"
							reRender="selectedNode" switchType="client"
							value="#{historiqueDossierTree.historiqueTree}" var="item"
							ajaxKeys="#{null}">

							<rich:treeNode>
								<h:commandLink id="histoDossierNodeCmd"
									action="#{historiqueDossierTree.navigateTo(item)}">
									<h:outputText value="#{item.label}"
										style="#{item.evenementCourant ? 'font-weight:bold;' : ''} #{item.annuler ? ' text-decoration: line-through;' : ''}" />
								</h:commandLink>
							</rich:treeNode>

						</rich:tree>
					</div>
				</div>
			</a4j:outputPanel>
		</a4j:region>
	</h:form>

</div>
