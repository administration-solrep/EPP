<div xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:insert name="user">
		<script type="text/javascript">
    function confirmBeforeLogout(event) {
        return displayConfirm(event, "#{messages['command.logout.confirm']}");
    }
       // force forward to cancel history.back
       window.history.forward();
    </script>

		<c:if test="#{adminMessageActivated}">
			<div
				style="background-color: white; text-align: center; padding: 5px; border-style: solid; border-color: rgb(170, 187, 255); background-image: url('icons/info.gif'); background-repeat: no-repeat; background-position: 2% center;">
				<h:outputText value="#{adminMessage}" />
			</div>
		</c:if>

		<div id="userMetaServicesSearchDiv">
			<div class="userMetaActions">
				<h:outputText value="#{messages['label.loggedAsUser']}" />
			</div>
			<div class="searchService">
				<h:form id="userMetaServicesSearchForm">
					<c:if
						test="#{rechercheWebActions.rechercheBandeauServiceAction != null}">
						<ui:include
							src="#{rechercheWebActions.rechercheBandeauServiceAction.link}" />
					</c:if>
					<c:if
						test="#{userServicesContext.searchEnabled and userSession.administrator}">
						<h:inputText value="#{documentSearchActions.simpleSearchKeywords}"
							size="15" class="directoryFilter"
							onkeydown="if (event.keyCode == 13) {Element.next(Element.next(this)).select();} else return true;"
							id="simpleSearchKeywordsInput" required="true"
							requiredMessage="#{messages['feedback.search.noKeywords']}"
							validator="#{documentSearchActions.validateSimpleSearchKeywords}" />
						<h:commandButton action="search_results_simple"
							value="#{messages['command.search']}" styleClass="button"
							id="simpleSearchSubmitButton" />

						<nxu:set var="actions"
							value="#{webActions.getActionsList('SEARCH_ACTIONS')}"
							cache="true">
							<nxu:dataList layout="simple" var="action" value="#{actions}"
								id="searchActionsTable">
								<span class="advancedSearchLink"> <nxh:commandLink
										action="#{action.getLink()}" value="#{messages[action.label]}"
										immediate="true" id="searchActionsButton" />
								</span>
							</nxu:dataList>
						</nxu:set>
					</c:if>
				</h:form>
				<h:form id="servicesForm">
					<span> <a4j:commandLink id="profilutilisateurImageButton"
							action="#{profilUtilisateurAdministrationActions.displayAdministrationProfil()}"
							oncomplete="Richfaces.showModalPanel('profilUtilisateurPanel');"
							reRender="profilUtilisateurPopup">
							<h:graphicImage value="/img/icons/user_16.png"
								alt="#{messages['command.user.profilUtilisateur']}"
								title="#{messages['command.user.profilUtilisateur']}" />
						</a4j:commandLink>
					</span>
					<span> <a4j:commandLink id="profilutilisateurTextButton"
							action="#{profilUtilisateurAdministrationActions.displayAdministrationProfil()}"
							oncomplete="Richfaces.showModalPanel('profilUtilisateurPanel');"
							reRender="profilUtilisateurPopup">
							<h:outputText
								value="#{messages['command.user.profilUtilisateur']}" />
						</a4j:commandLink>
					</span>
					<nxu:set var="actions"
						value="#{webActions.getActionsList('USER_SERVICES_BOTTOM')}"
						cache="true">
						<nxu:dataList id="userServicesBottomActionsTable" layout="simple"
							var="action" value="#{actions}" rowIndexVar="row"
							rowCountVar="rowCount">

							<h:outputLink value="#{baseURL}#{action.link}"
								rendered="#{action.getIcon() ne null and fn:startsWith(action.link,'#')}"
								onclick="#{action.confirm}">
								<h:graphicImage value="#{action.getIcon()}" alt="" />
							</h:outputLink>

							<h:outputLink value="#{baseURL}#{action.link}"
								rendered="#{fn:startsWith(action.link,'#')}"
								onclick="#{action.confirm}"
								id="userServicesBottomActionLinkText">
								<h:outputText value="#{messages[action.label]}" />
							</h:outputLink>

							<h:outputLink value="#{baseURL}#{action.link}"
								rendered="#{action.getIcon() ne null and !(fn:startsWith(action.link,'#'))}"
								onclick="#{action.confirm}">
								<h:graphicImage value="#{action.getIcon()}" alt="" />
							</h:outputLink>

							<h:outputLink value="#{baseURL}#{action.link}"
								rendered="#{!(fn:startsWith(action.link,'#'))}"
								onclick="#{action.confirm}" id="userServicesBottomActionLink">
								<h:outputText value="#{messages[action.label]}" />
							</h:outputLink>
						</nxu:dataList>
					</nxu:set>
				</h:form>
				<ui:include src="/admin/profilutilisateur/profil_utilisateur.xhtml" />
			</div>
			<div class="plateformeIdentification" style="text-align:center;font-width:bold;color:##{parametreActions.getIdentificationPlateformeCouleur()}">
		      	<h:outputText value="#{parametreActions.getIdentificationPlateformeLibelle()}" escape="false"/>
		    </div>
		</div>
	</ui:insert>

</div>
