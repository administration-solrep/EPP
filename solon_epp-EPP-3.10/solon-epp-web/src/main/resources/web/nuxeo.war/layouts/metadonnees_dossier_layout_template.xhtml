<f:subview xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxh="http://nuxeo.org/nxweb/html" id="#{layout.id}">
	<table class="dataInput">
		<tbody>
			<c:set var="isEditMode" value="#{nxl:isBoundToEditMode(layout.mode)}" />
			<nxl:layoutColumn>
				<c:if
					test="#{metadonneesActions.isColumnVisibleFicheDossier(layoutColumn.widgets[0].properties.restriction)}">
					<nxu:set var="valRequired"
						value="#{metadonneesActions.isColumnRequired(layoutColumn.widgets[0].properties.restriction)}">
						<tr>
							<td class="labelColumn"><h:outputText
									value="#{layoutColumn.widgets[0].label}"
									rendered="#{!layoutColumn.widgets[0].translated}"
									styleClass="#{nxu:test(valRequired and isEditMode, 'required', '')}" />
								<h:outputText value="#{messages[layoutColumn.widgets[0].label]}"
									rendered="#{layoutColumn.widgets[0].translated}"
									styleClass="#{nxu:test(valRequired and isEditMode, 'required', '')}" />
							</td>
							<td class="fieldColumn"><nxl:layoutColumnWidget>
									<nxl:widget widget="#{widget}" value="#{value}" />
								</nxl:layoutColumnWidget></td>
						</tr>
					</nxu:set>
				</c:if>
			</nxl:layoutColumn>
		</tbody>
	</table>
</f:subview>
