<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:nxu="http://nuxeo.org/nxweb/util">

	<ui:define name="page title">
		<h:outputText value="Corbeille" />
	</ui:define>

	<ui:define name="bookmark">
		<link rel="bookmark"
			href="#{navigationContext.currentDocumentFullUrl}" />
	</ui:define>

	<ui:define name="body">

		<style>
.dataOutput td {
	border: 1px solid #F2F2DD !important;
}
</style>
		<nxu:set var="listmeta"
			value="#{metadonneesActions.getListMetadonnees()}">
			<c:forEach var="meta" items="#{listmeta}">
				<br />
				<h:outputText value="#{meta.getName()}" />
				<table class="dataOutput">
					<thead>
						<tr>
							<th><h:outputText value="Nom" /></th>
							<th><h:outputText value="Type" /></th>
							<th><h:outputText value="RenseignerEpp" /></th>
							<th><h:outputText value="Obligatoire" /></th>
							<th><h:outputText value="Valeur par defaut" /></th>
							<th><h:outputText value="Non modifiable" /></th>
							<th><h:outputText value="Multi Value" /></th>
							<th><h:outputText value="Fiche Dossier" /></th>
							<th><h:outputText value="Visibleque par senat" /></th>
						</tr>
					</thead>
					<tbody>
						<nxu:set var="evtp" value="#{meta.getEvenement().getProperty()}"
							cache="true">
							<c:forEach var="key" items="#{evtp.keySet()}">
								<ui:include src="/metadonnees/evtDetail.xhtml" />
							</c:forEach>
						</nxu:set>
						<nxu:set var="evtp" value="#{meta.getVersion().getProperty()}"
							cache="true">
							<c:forEach var="key" items="#{evtp.keySet()}">
								<ui:include src="/metadonnees/evtDetail.xhtml" />
							</c:forEach>
						</nxu:set>
					</tbody>
				</table>
			</c:forEach>


		</nxu:set>

	</ui:define>

</nxthemes:composition>
