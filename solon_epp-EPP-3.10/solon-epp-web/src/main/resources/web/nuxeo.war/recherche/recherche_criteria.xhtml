<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:nxdir="http://nuxeo.org/nxdirectory">

	<ui:define name="page title">
		<h:outputText
			value="#{nuxeoApplicationName} - #{messages['epp.rechercheDocumentaire.title']}" />
	</ui:define>

	<ui:define name="body">
		<h:form id="rechercheDocumentaireCritereForm">
			<div class="critereRecherche">
				<nxl:layout name="recherche_documentaire_critere_commun_layout"
					mode="edit" value="#{rechercheDocumentaireActions}" />
				<nxl:layout name="recherche_documentaire_critere_metadonnee_layout"
					mode="edit" value="#{rechercheDocumentaireActions}" />
				<nxl:layout name="recherche_documentaire_critere_integral_layout"
					mode="edit" value="#{rechercheDocumentaireActions}" />
				<h:commandButton styleClass="button"
					value="#{messages['epp.rechercheDocumentaire.action.search']}"
					action="#{rechercheDocumentaireActions.search()}" />
				<h:commandButton styleClass="button"
					value="#{messages['epp.rechercheDocumentaire.action.reset']}"
					action="#{rechercheDocumentaireActions.resetCriteria()}" />
			</div>
		</h:form>
	</ui:define>
</nxthemes:composition>
