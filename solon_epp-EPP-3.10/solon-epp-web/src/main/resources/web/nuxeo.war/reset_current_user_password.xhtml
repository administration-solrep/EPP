	<table cellspacing="0" cellpadding="0" border="0" width="100%"
		height="100%">
		<tbody>
			<tr class="topBar">
				<td colspan="2">
					<table width="300px">
						<tr>
							<td rowspan="2" width="75px"><img
								src="#{facesContext.externalContext.requestContextPath}/img/logopm.png" /></td>
							<td class="title">SOLON EPP</td>
						</tr>
						<tr>
							<td class="content">Bienvenue dans SOLON EPP</td>
						</tr>


					</table>

				</td>
			</tr>
			<tr>
				<td class="tdLogin" align="center">
					<!-- To prevent caching -->

					<div class="login">
						<h:form id="resetPasswordUser"
							rendered="#{userManagerActions.allowChangePassword and notReadOnly}">
							<table>
								<tr>
									<td colspan="2"
										style="text-align: center; font: bold 13px Lucida Grande, sans-serif;"><h:outputText
											value="#{messages['label.user.password.reset']}" /></td>
								</tr>

								<tr>
									<td class="login_label"><label for="firstPassword">
											<h:outputText value="#{messages['password']}" />
									</label></td>
									<td><h:inputSecret class="login_input" id="firstPassword"
											size="22" value="#{userManagerActions.newUserPasswordFirst}" />
									</td>
								</tr>
								<tr>
									<td class="login_label"><label for="secondPassword">
											<h:outputText value="#{messages['password.verify']}" />
									</label></td>
									<td><h:inputSecret class="login_input" id="secondPassword"
											size="22" value="#{userManagerActions.newUserPasswordSecond}" />
									</td>
								</tr>
								<tr>
									<td colspan="2"><h:inputHidden value="needed"
											validator="#{userManagerActions.validatePassword}"
											id="checkPass">
											<f:attribute name="firstPasswordInputId"
												value="firstPassword" />
											<f:attribute name="secondPasswordInputId"
												value="secondPassword" />
										</h:inputHidden> <c:if
											test="#{facesContext.getCurrentInstance().getMessages().hasNext()}">
											<c:set var="messageCheckpass"
												value="#{facesContext.getCurrentInstance().getMessages().next()}" />
											<div class="errorMessage">
												<h:outputText value="#{messageCheckpass.summary}"
													escape="false" />
											</div>
										</c:if></td>
								</tr>
								<tr>
									<td colspan="2" style="text-align: center;"><h:commandButton
											id="save" value="#{messages['command.save']}"
											action="#{userManagerActions.forcedChangePassword}"
											styleClass="login_button" /> <h:commandButton id="logout"
											value="#{messages['command.cancel']}" immediate="true"
											action="#{loginLogoutAction.logout}"
											styleClass="login_button" /></td>
								</tr>
							</table>
						</h:form>
					</div>

				</td>
			</tr>
			<tr>
				<td class="footer" colspan="2"></td>
			</tr>

	</table>
