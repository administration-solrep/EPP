<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:nxl="http://nuxeo.org/nxforms/layout" id="#{widget.id}">

	<c:if test="#{widget.mode == 'edit' }">
		<h:selectOneRadio value="#{field}" id="#{widget.id}_checkbox">
			<f:selectItem itemValue="#{true}" itemLabel="Article 38" />
			<f:selectItem itemValue="#{false}" itemLabel="Article 74-1" />
		</h:selectOneRadio>
		<h:message styleClass="errorMessage" for="#{widget.id}_checkbox"
			id="#{widget.id}_message" />
	</c:if>

	<c:if test="#{widget.mode == 'view' }">
		<h:outputText rendered="#{field}" value="Article 38" />
		<h:outputText rendered="#{! field}" value="Article 74-1" />
	</c:if>

</f:subview>
