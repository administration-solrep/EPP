<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" id="#{widget.id}">

	<div>
		<h:inputText id="inputIntitule"
			styleClass="#{widget.properties['styleClass']}" immediate="true"
			valueChangeListener="#{favorisRechercheActions.intituleValueListener}">
			<a4j:support event="onkeyup" bypassUpdates="true"
				id="#{widget.id}_a4j" />
		</h:inputText>
	</div>

</f:subview>
