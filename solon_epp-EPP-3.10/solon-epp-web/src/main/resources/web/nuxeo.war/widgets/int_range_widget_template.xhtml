<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util" id="#{widget.id}">

	<c:if test="#{widget.mode != 'create' and widget.mode != 'edit'}">
		<div>
			<span class="tinyLabel"> <h:outputText value="" />
			</span>
			<h:outputText value="#{field_0}">
			</h:outputText>
			<h:outputText value=" à " />
			<h:outputText value="#{field_1}">
			</h:outputText>
		</div>
	</c:if>

	<c:if test="#{widget.mode == 'create' or widget.mode == 'edit'}">
		<div>
			<h:inputText value="#{field_0}" id="#{widget.id}_from"
				styleClass="#{widget.properties['styleClass']}"
				required="#{widget.properties['required']}" />
			<h:message styleClass="errorMessage" for="#{widget.id}_from"
				id="#{widget.id}_message_from" />
			<h:outputText value=" à " />
			<h:inputText value="#{field_1}" id="#{widget.id}_to"
				styleClass="#{widget.properties['styleClass']}"
				required="#{widget.properties['required']}" />
			<h:message styleClass="errorMessage" for="#{widget.id}_to"
				id="#{widget.id}_message_to" />
		</div>
	</c:if>

</f:subview>
