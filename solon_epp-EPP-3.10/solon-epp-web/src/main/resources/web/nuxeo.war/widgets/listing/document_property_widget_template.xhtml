<f:subview id="#{widget.id}" xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxdir="http://nuxeo.org/nxdirectory">

	<nxu:set var="dossier"
		value="#{dossierActions.getDossierFromDossierLink(field_0)}"
		cache="true">
		<h:outputText
			value="#{dossierActions.getAttribute(field_0, widget.properties['className'], widget.properties['attribute'])} " />
		<h:outputText
			value="#{dossier.getProperty('dos:titreActe').getValue()}" />
	</nxu:set>
</f:subview>

<div xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:nxl="http://nuxeo.org/nxforms/layout">
	<c:if test="#{widget.mode != 'create' and widget.mode != 'edit'}">
		<h:outputText
			value="#{dossierActions.getAttribute(field_0, widget.properties['className'], widget.properties['attribute'])} " />
	</c:if>
</div>
