<f:subview id="#{widget.id}" xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:h="http://java.sun.com/jsf/html">

	<nxu:set var="dossier" value="#{field_0}" cache="true">

		<div class="popupTarget" docRef="#{dossier.ref}">
			<nxh:commandLink
				action="#{dossiersSimilairesActions.navigateToDossierCopie(field_0)}">
				<h:outputText value="#{nxd:titleOrId(dossier)}" />
			</nxh:commandLink>
		</div>

	</nxu:set>
</f:subview>
