<f:subview id="#{widget.id}" xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxdir="http://nuxeo.org/nxdirectory">
	<!-- dossierLink widget for date field (type Calendar) -->
	<c:set var="propertyNameFull"
		value="#{nxu:test(!empty widget.properties.propertyNameFull, widget.properties.propertyNameFull, 'dos:datePublication')}" />
	<nxu:set var="dossier"
		value="#{dossierActions.getDossierFromDossierLink(field_0)}"
		cache="true">
		<c:if
			test="#{dossier.getProperty(propertyNameFull).getValue() != null}">
			<h:outputText
				value="#{dossier.getProperty(propertyNameFull).getValue().getTime()}"
				converter="DateConverter" />
		</c:if>
	</nxu:set>
</f:subview>
