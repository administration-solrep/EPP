<f:subview id="#{widget.id}" xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxdir="http://nuxeo.org/nxdirectory">
	<c:set var="propertyNameFull"
		value="#{nxu:test(!empty widget.properties.propertyNameFull, widget.properties.propertyNameFull, 'dos:statut')}" />
	<c:set var="directoryName"
		value="#{nxu:test(!empty widget.properties.directoryName, widget.properties.directoryName, 'statut_dossier')}" />
	<nxu:set var="dossier"
		value="#{dossierActions.getDossierFromDossierLink(field_0)}"
		cache="true">
		<nxdir:directoryEntryOutput
			value="#{dossier.getProperty(propertyNameFull).getValue()}"
			directoryName="#{directoryName}" localize="true" />
	</nxu:set>
</f:subview>
