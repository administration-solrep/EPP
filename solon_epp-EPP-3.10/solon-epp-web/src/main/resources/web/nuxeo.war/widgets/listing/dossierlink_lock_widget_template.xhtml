<f:subview id="#{widget.id}" xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:h="http://java.sun.com/jsf/html">
	<nxu:set var="dossier"
		value="#{dossierActions.getDossierFromDossierLink(field_0)}"
		cache="true">
		<h:graphicImage value="/img/icons/lock_16.png"
			alt="#{stLockActions.getLockMessageWithUserInfo(dossier,'c p n')}"
			title="#{stLockActions.getLockMessageWithUserInfo(dossier,'c p n')}"
			rendered="#{dossier.isLocked()}" />
	</nxu:set>
</f:subview>
