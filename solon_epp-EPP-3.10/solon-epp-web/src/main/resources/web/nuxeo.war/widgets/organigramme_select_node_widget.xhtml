<span xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:p="http://jboss.com/products/seam/pdf">

	<style>
.dr-mpnl-pnl-b {
	padding: 0px;
}

.rich-tree-node-selected {
	border-color: #FFFFFF;
}

.rich-tree-node-highlighted {
	text-decoration: none;
	color: #000000;
}

.add_icon {
	padding-left: 3px;
}
</style> <c:set var="selectionType"
		value="#{nxu:test(!empty widget.properties.organigrammeSelectionType, widget.properties.organigrammeSelectionType, 'POSTE_TYPE')}" />
	<c:set var="selectionMode"
		value="#{nxu:test(!empty widget.properties.organigrammeSelectionMode, widget.properties.organigrammeSelectionMode, 'LIST')}" />
	<c:set var="selectionMultiple"
		value="#{nxu:test(!empty widget.properties.organigrammeSelectionMultiple, widget.properties.organigrammeSelectionMultiple, 'SINGLE')}" />
	<c:set var="filterMode"
		value="#{nxu:test(!empty widget.properties.organigrammeFilterMode, widget.properties.organigrammeFilterMode, false)}" />
	<c:set var="rerenderOrganigrammeId"
		value="#{nxu:test(!empty widget.properties.rerenderOrganigrammeId, nxu:concat(layout.widgetMap[widget.properties.rerenderOrganigrammeId].id, '_tree'), '')}" />
	<c:set var="saisieLibre"
		value="#{nxu:test(!empty widget.properties.organigrammeSaisieLibre, widget.properties.organigrammeSaisieLibre, 'NO')}" />
	<c:set var="saisieLibreLength"
		value="#{nxu:test(!empty widget.properties.organigrammeSaisieLibreLength, widget.properties.organigrammeSaisieLibreLength, '1000')}" />
	<c:set var="rerenderSingleRegion"
		value="#{nxu:test(!empty widget.properties.rerenderOrganigrammeId, nxu:concat(layout.widgetMap[widget.properties.rerenderOrganigrammeId].id, '_single_region'), '')}" />
	<c:set var="addPosteFilter"
		value="#{nxu:test(!empty widget.properties.organigrammeAddPosteFilter, widget.properties.organigrammeAddPosteFilter, 'false')}" />

	<c:choose>
		<c:when test="#{widget.mode == 'view'}">
			<c:if test="#{selectionMode == 'LIST'}">
				<h:dataTable value="#{field_0}" var="item"
					rendered="#{not empty field_0}">
					<h:column>
						<f:subview>
							<c:choose>
								<c:when test="#{selectionType=='POSTE_TYPE'}">
									<h:graphicImage value="/img/icons/poste.png" alt="poste.png" />
								</c:when>
								<c:otherwise>
									<h:graphicImage value="/img/icons/unite_structurelle.png"
										alt="unite_structurelle.png" />
								</c:otherwise>
							</c:choose>
							<h:outputText value="#{item}"
								converter="#{organigrammeManagerActions.getOrganigrammeConverter(selectionType)}" />
						</f:subview>
					</h:column>
				</h:dataTable>
			</c:if>

			<c:if test="#{selectionMode == 'SINGLE'}">
				<h:outputText value="#{field_0}"
					converter="#{organigrammeManagerActions.getOrganigrammeConverter(selectionType)}" />
			</c:if>
		</c:when>

		<c:when test="#{widget.mode == 'edit' or widget.mode == 'create'}">
    
      #{organigrammeTree.collapseOrganigramme()}
    
      <a4j:outputPanel ajaxRendered="false"
				id="#{widget.id}_ajax_region">

				<c:if test="#{organigrammeTree.isVisible()}">

					<rich:modalPanel id="#{widget.id}_selectNodeOrganigrammePanel"
						autosized="true">

						<f:facet name="header">
							<h:outputText value="#{messages['organigramme.name']}" />
						</f:facet>
						<f:facet name="controls">
							<h:panelGroup>
								<a4j:commandLink immediate="true"
									actionListener="#{organigrammeTree.setVisible(false)}"
									id="#{widget.id}_hideRouteElementsTypePanel"
									reRender="#{widget.id}_ajax_region" bypassUpdates="true">
									<h:graphicImage value="/icons/action_delete_mini.gif">
									</h:graphicImage>
								</a4j:commandLink>
							</h:panelGroup>
						</f:facet>

						<h:panelGroup layout="block"
							style="width: 600px; height:600px; overflow: scroll;">
							<div style="padding: 10px;">
								<rich:tree id="#{widget.id}_tree" style="width:300px"
									switchType="ajax" ajaxSingle="true"
									eventsQueue="ajax_events_queue"
									iconExpanded="/icons/toggle_minus.png"
									iconCollapsed="/icons/toggle_plus.png"
									changeExpandListener="#{organigrammeTree.changeExpandListener}"
									adviseNodeOpened="#{organigrammeTree.adviseNodeOpened}">

									<rich:recursiveTreeNodesAdaptor id="node" var="item"
										roots="#{nxu:test(filterMode and empty field_1, organigrammeTree.getOrganigramme(), organigrammeTree.getOrganigramme(field_1))}"
										nodes="#{item.children}">

										<rich:treeNode rendered="#{item.typeValue == 'INS'}" id="ins"
											iconLeaf="/img/icons/base_organigramme.png"
											icon="/img/icons/base_organigramme.png">

											<h:outputText value="#{messages[item.id]}"
												style="font-weight: bold;" />

											<c:if
												test="#{organigrammeManagerActions.contains(selectionType,'INS_TYPE')}">
												<c:if test="#{selectionMode == 'SINGLE'}">
													<a4j:commandLink id="addBtnIns" ajaxSingle="true"
														reRender="#{widget.id}_single_region, #{rerenderOrganigrammeId}, #{rerenderSingleRegion}, #{widget.id}_ajax_region">
														<a4j:actionparam name="selectedNode" value="#{item.id}"
															assignTo="#{field_0}"
															converter="#{organigrammeManagerActions.getOrganigrammeNodeIdConverter(selectionMultiple, 'INS_TYPE')}" />
														<a4j:actionparam name="visible" value="false"
															assignTo="#{organigrammeTree.visible}" />
														<rich:componentControl
															for="#{widget.id}_selectNodeOrganigrammePanel"
															operation="hide" event="onclick" />
														<h:graphicImage id="#{widget.id}_addIns"
															value="/icons/action_add.gif" styleClass="add_icon" />
													</a4j:commandLink>
												</c:if>
												<c:if test="#{selectionMode == 'LIST'}">
													<a4j:commandLink immediate="true" id="addBtnIns">
														<a4j:support event="onclick" bypassUpdates="true"
															reRender="#{widget.id}_listRegion, #{widget.id}_node, #{widget.id}_ajax_region"
															id="#{widget.id}_listRegion_selectIns">
															<f:setPropertyActionListener value="#{item.id}"
																target="#{organigrammeManagerActions.selectedNodeId}" />
															<nxu:actionListenerMethod
																value="#{organigrammeManagerActions.addSelectionToList}" />
															<f:param name="organigrammeSelectionListId"
																value="#{widget.id}_list" />
															<f:param name="organigrammeSelectionType"
																value="INS_TYPE" />
															<f:param name="organigrammeSelectionMultiple"
																value="#{selectionMultiple}" />
															<rich:componentControl
																for="#{widget.id}_selectNodeOrganigrammePanel"
																operation="hide" event="onclick" />
														</a4j:support>
														<h:graphicImage id="#{widget.id}_addMin"
															value="/icons/action_add.gif" styleClass="add_icon" />
													</a4j:commandLink>
												</c:if>
											</c:if>

										</rich:treeNode>

										<rich:treeNode rendered="#{item.typeValue == 'DIR'}" id="dir"
											iconLeaf="/img/icons/unite_structurelle.png"
											icon="/img/icons/unite_structurelle.png">

											<h:outputText value="#{item.label}"
												styleClass="#{item.isActive() == false ? 'inactive' : ''}" />

											<c:if
												test="#{(organigrammeManagerActions.contains(selectionType,'DIR_TYPE')) || (selectionType=='DIR_AND_UST_TYPE')}">
												<c:if test="#{selectionMode == 'SINGLE'}">
													<a4j:commandLink id="addBtnDir" ajaxSingle="true"
														reRender="#{widget.id}_single_region, #{widget.id}_ajax_region">
														<a4j:actionparam name="selectedNode" value="#{item.id}"
															assignTo="#{field_0}"
															converter="#{organigrammeManagerActions.getOrganigrammeNodeIdConverter(selectionMultiple, 'DIR_TYPE')}" />
														<a4j:actionparam name="visible" value="false"
															assignTo="#{organigrammeTree.visible}" />
														<rich:componentControl
															for="#{widget.id}_selectNodeOrganigrammePanel"
															operation="hide" event="onclick" />
														<h:graphicImage id="#{widget.id}_addDir"
															value="/icons/action_add.gif" styleClass="add_icon" />
													</a4j:commandLink>
												</c:if>
												<c:if test="#{selectionMode == 'LIST'}">
													<a4j:commandLink immediate="true" id="addBtnDir">
														<a4j:support event="onclick" bypassUpdates="true"
															reRender="#{widget.id}_listRegion, #{widget.id}_node, #{widget.id}_ajax_region"
															id="#{widget.id}_listRegion_selectDir">
															<f:setPropertyActionListener value="#{item.id}"
																target="#{organigrammeManagerActions.selectedNodeId}" />
															<nxu:actionListenerMethod
																value="#{organigrammeManagerActions.addSelectionToList}" />
															<f:param name="organigrammeSelectionListId"
																value="#{widget.id}_list" />
															<f:param name="organigrammeSelectionType"
																value="DIR_TYPE" />
															<f:param name="organigrammeSelectionMultiple"
																value="#{selectionMultiple}" />
															<rich:componentControl
																for="#{widget.id}_selectNodeOrganigrammePanel"
																operation="hide" event="onclick" />
														</a4j:support>
														<h:graphicImage id="#{widget.id}_addDir"
															value="/icons/action_add.gif" styleClass="add_icon" />
													</a4j:commandLink>
												</c:if>
											</c:if>
										</rich:treeNode>

										<rich:treeNode rendered="#{item.typeValue == 'UST'}" id="us"
											iconLeaf="/img/icons/unite_structurelle.png"
											icon="/img/icons/unite_structurelle.png">

											<h:outputText value="#{item.label}" />

											<c:if
												test="#{(selectionType=='UST_TYPE') || (selectionType=='DIR_AND_UST_TYPE')}">
												<c:if test="#{selectionMode == 'SINGLE'}">
													<a4j:commandLink id="addBtnUst" ajaxSingle="true"
														reRender="#{widget.id}_single_region, #{widget.id}_ajax_region">
														<a4j:actionparam name="selectedNode" value="#{item.id}"
															assignTo="#{field_0}"
															converter="#{organigrammeManagerActions.getOrganigrammeNodeIdConverter(selectionMultiple, 'UST_TYPE')}" />
														<a4j:actionparam name="visible" value="false"
															assignTo="#{organigrammeTree.visible}" />
														<rich:componentControl
															for="#{widget.id}_selectNodeOrganigrammePanel"
															operation="hide" event="onclick" />
														<h:graphicImage id="#{widget.id}_addUst"
															value="/icons/action_add.gif" styleClass="add_icon" />
													</a4j:commandLink>
												</c:if>
												<c:if test="#{selectionMode == 'LIST'}">
													<a4j:commandLink immediate="true" id="addBtnUst">
														<a4j:support event="onclick" bypassUpdates="true"
															reRender="#{widget.id}_listRegion, #{widget.id}_node, #{widget.id}_ajax_region"
															id="#{widget.id}_listRegion_selectUst">
															<f:setPropertyActionListener value="#{item.id}"
																target="#{organigrammeManagerActions.selectedNodeId}" />
															<nxu:actionListenerMethod
																value="#{organigrammeManagerActions.addSelectionToList}" />
															<f:param name="organigrammeSelectionListId"
																value="#{widget.id}_list" />
															<f:param name="organigrammeSelectionType"
																value="UST_TYPE" />
															<f:param name="organigrammeSelectionMultiple"
																value="#{selectionMultiple}" />
															<rich:componentControl
																for="#{widget.id}_selectNodeOrganigrammePanel"
																operation="hide" event="onclick" />
														</a4j:support>
														<h:graphicImage id="#{widget.id}_addUst"
															value="/icons/action_add.gif" styleClass="add_icon" />
													</a4j:commandLink>
												</c:if>
											</c:if>
										</rich:treeNode>

										<rich:treeNode rendered="#{item.typeValue == 'PST'}"
											id="poste" iconLeaf="/img/icons/poste.png"
											icon="/img/icons/poste.png">

											<h:outputText value="#{item.label}" />
											<c:if test="#{selectionType=='MAILBOX_TYPE'}">
												<c:if test="#{selectionMode == 'SINGLE'}">
													<a4j:commandLink id="addBtnMB" ajaxSingle="true"
														reRender="#{widget.id}_single_region, #{widget.id}_ajax_region">
														<a4j:actionparam name="selectedNode"
															value="#{organigrammeManagerActions.getMailboxIdFromPosteId(item.id)}"
															assignTo="#{field_0}" />
														<a4j:actionparam name="visible" value="false"
															assignTo="#{organigrammeTree.visible}" />
														<rich:componentControl
															for="#{widget.id}_selectNodeOrganigrammePanel"
															operation="hide" event="onclick" />
														<h:graphicImage id="#{widget.id}_addPst"
															value="/icons/action_add.gif" styleClass="add_icon" />
													</a4j:commandLink>
												</c:if>
											</c:if>
											<c:if
												test="#{organigrammeManagerActions.contains(selectionType,'POSTE_TYPE')}">
												<c:if test="#{selectionMode == 'SINGLE'}">
													<a4j:commandLink id="addBtnPST" ajaxSingle="true"
														rendered="#{organigrammeManagerActions.allowAddPoste(item.id) or addPosteFilter eq 'false'}"
														reRender="#{widget.id}_single_region, #{widget.id}_ajax_region">
														<a4j:actionparam name="selectedNode" value="#{item.id}"
															assignTo="#{field_0}"
															converter="#{organigrammeManagerActions.getOrganigrammeNodeIdConverter(selectionMultiple, 'POSTE_TYPE')}" />
														<a4j:actionparam name="visible" value="false"
															assignTo="#{organigrammeTree.visible}" />
														<rich:componentControl
															for="#{widget.id}_selectNodeOrganigrammePanel"
															operation="hide" event="onclick" />
														<h:graphicImage id="#{widget.id}_addPst"
															value="/icons/action_add.gif" styleClass="add_icon" />
													</a4j:commandLink>
												</c:if>
												<c:if test="#{selectionMode == 'LIST'}">
													<a4j:commandLink immediate="true" id="addBtnPST"
														rendered="#{organigrammeManagerActions.allowAddPoste(item.id) or addPosteFilter eq 'false'}">
														<a4j:support event="onclick" bypassUpdates="true"
															reRender="#{widget.id}_listRegion, #{widget.id}_node, #{widget.id}_ajax_region"
															id="#{widget.id}_listRegion_select">
															<f:setPropertyActionListener value="#{item.id}"
																target="#{organigrammeManagerActions.selectedNodeId}" />
															<nxu:actionListenerMethod
																value="#{organigrammeManagerActions.addSelectionToList}" />
															<f:param name="organigrammeSelectionListId"
																value="#{widget.id}_list" />
															<f:param name="organigrammeSelectionType"
																value="POSTE_TYPE" />
															<f:param name="organigrammeSelectionMultiple"
																value="#{selectionMultiple}" />
															<rich:componentControl
																for="#{widget.id}_selectNodeOrganigrammePanel"
																operation="hide" event="onclick" />
														</a4j:support>
														<h:graphicImage id="#{widget.id}_addPoste"
															value="/icons/action_add.gif" styleClass="add_icon" />
													</a4j:commandLink>
												</c:if>
											</c:if>
										</rich:treeNode>

										<rich:treeNode rendered="#{item.typeValue == 'USR'}" id="user"
											iconLeaf="/img/icons/user_16.png"
											icon="/img/icons/user_16.png">

											<h:outputText value="#{item.label}" />
											<c:if test="#{selectionType=='USER_TYPE'}">
												<c:if test="#{selectionMode == 'SINGLE'}">
													<a4j:commandLink id="addBtnUSR" ajaxSingle="true"
														reRender="#{widget.id}_single_region, #{widget.id}_ajax_region">
														<a4j:actionparam name="selectedNode" value="#{item.id}"
															assignTo="#{field_0}"
															converter="#{organigrammeManagerActions.getOrganigrammeNodeIdConverter(selectionMultiple, 'USR_TYPE')}" />
														<a4j:actionparam name="visible" value="false"
															assignTo="#{organigrammeTree.visible}" />
														<rich:componentControl
															for="#{widget.id}_selectNodeOrganigrammePanel"
															operation="hide" event="onclick" />
														<h:graphicImage id="#{widget.id}_addUsr"
															value="/icons/action_add.gif" styleClass="add_icon" />
													</a4j:commandLink>
												</c:if>
												<c:if test="#{selectionMode == 'LIST'}">
													<a4j:commandLink immediate="true" id="addBtnUSR">
														<a4j:support event="onclick" bypassUpdates="true"
															reRender="#{widget.id}_listRegion, #{widget.id}_node, #{widget.id}_ajax_region"
															id="#{widget.id}_listRegion_select">
															<f:setPropertyActionListener value="#{item.id}"
																target="#{organigrammeManagerActions.selectedNodeId}" />
															<nxu:actionListenerMethod
																value="#{organigrammeManagerActions.addSelectionToList}" />
															<f:param name="organigrammeSelectionListId"
																value="#{widget.id}_list" />
															<f:param name="organigrammeSelectionType"
																value="USR_TYPE" />
															<f:param name="organigrammeSelectionMultiple"
																value="#{selectionMultiple}" />
															<rich:componentControl
																for="#{widget.id}_selectNodeOrganigrammePanel"
																operation="hide" event="onclick" />
														</a4j:support>
														<h:graphicImage id="#{widget.id}_addUsr"
															value="/icons/action_add.gif" styleClass="add_icon" />
													</a4j:commandLink>
												</c:if>
											</c:if>
										</rich:treeNode>

									</rich:recursiveTreeNodesAdaptor>

								</rich:tree>
							</div>
						</h:panelGroup>
					</rich:modalPanel>
				</c:if>
			</a4j:outputPanel>

			<h:panelGrid id="#{widget.id}_panel" columns="2">

				<c:if test="#{selectionMode == 'LIST'}">

					<a4j:commandLink immediate="true"
						actionListener="#{organigrammeTree.setVisible(true)}"
						id="#{widget.id}_findButton" reRender="#{widget.id}_ajax_region"
						bypassUpdates="true"
						oncomplete="Richfaces.showModalPanel('#{widget.id}_selectNodeOrganigrammePanel'); return false;">
						<h:graphicImage value="/img/icons/element_find.png">
						</h:graphicImage>
					</a4j:commandLink>

					<h:panelGroup>
						<c:if test="#{saisieLibre == 'YES'}">
							<!-- marche que pour table de rÃ©ference pour le moment... -->
							<h:panelGroup>
								<h:outputText value="Saisie libre : " />
								<h:inputText id="#{widget.id}_input" />
								<a4j:commandLink immediate="true" id="freeInputAddBtn">
									<a4j:support event="onclick" bypassUpdates="true"
										reRender="#{widget.id}_listRegion, #{widget.id}_node, #{widget.id}_input"
										id="#{widget.id}_listRegion_select">
										<nxu:actionListenerMethod
											value="#{tablesReferenceActions.addFreeInputUST}" />
										<f:param name="organigrammeSelectionListId"
											value="#{widget.id}_list" />
										<f:param name="freeInputText" value="#{widget.id}_input" />
									</a4j:support>
									<h:graphicImage id="#{widget.id}_addPoste"
										value="/icons/action_add.gif" styleClass="add_icon" />
								</a4j:commandLink>
							</h:panelGroup>
						</c:if>

						<a4j:outputPanel ajaxRendered="false" id="#{widget.id}_listRegion">
							<nxu:inputList id="#{widget.id}_list" value="#{field_0}"
								model="model" required="#{widget.required}">
								<h:panelGroup id="#{widget.id}_listItem">
									<h:panelGrid columns="1">
										<h:panelGroup>
											<a4j:commandLink immediate="true"
												actionListener="#{editableListBean.performAction}"
												id="#{widget.id}_delete" reRender="#{widget.id}_listRegion"
												bypassUpdates="true">
												<h:graphicImage value="/icons/action_delete.gif" />
												<f:param name="for" value="#{widget.id}_list" />
												<f:param name="index" value="#{model.rowIndex}" />
												<f:param name="type" value="remove" />
											</a4j:commandLink>

											<c:set var="modelRowData" value="#{model.rowData}"
												cache="true" />
											<h:graphicImage
												value="/img/icons/#{organigrammeManagerActions.getImage(modelRowData, selectionType, selectionMultiple)}"
												alt=".png" />
											<h:outputText id="#{widget.id}_node" value="#{modelRowData}"
												converter="#{organigrammeManagerActions.getOrganigrammeConverter(selectionType)}" />
										</h:panelGroup>
									</h:panelGrid>
								</h:panelGroup>
							</nxu:inputList>
							<h:message styleClass="errorMessage" for="#{widget.id}_list"
								id="#{widget.id}_message" />
						</a4j:outputPanel>
					</h:panelGroup>
				</c:if>

				<c:if test="#{selectionMode == 'SINGLE'}">
					<h:panelGroup>
						<c:choose>
							<c:when test="#{saisieLibre == 'YES'}">
								<h:panelGroup>
									<a4j:outputPanel id="#{widget.id}_single_region">
										<h:inputHidden id="#{widget.id}_nodeId" value="#{field_0}" />
										<h:inputText maxlength="#{saisieLibreLength}"
											id="#{widget.id}_node" value="#{field_0}"
											converter="#{organigrammeManagerActions.getOrganigrammeConverter(selectionType)}"
											required="#{widget.required}">
											<a4j:support event="onkeyup" />
										</h:inputText>
										<h:message for="#{widget.id}_nodeId" styleClass="errorMessage" />
										<h:message for="#{widget.id}_node" styleClass="errorMessage" />

										<a4j:commandLink immediate="true"
											actionListener="#{organigrammeTree.setVisible(true)}"
											id="#{widget.id}_findButton"
											reRender="#{widget.id}_ajax_region" bypassUpdates="true"
											oncomplete="Richfaces.showModalPanel('#{widget.id}_selectNodeOrganigrammePanel'); return false;">
											<h:graphicImage value="/img/icons/element_find.png">
											</h:graphicImage>
										</a4j:commandLink>
									</a4j:outputPanel>
								</h:panelGroup>
							</c:when>
							<c:otherwise>
								<a4j:commandLink immediate="true"
									actionListener="#{organigrammeTree.setVisible(true)}"
									id="#{widget.id}_findButton"
									reRender="#{widget.id}_ajax_region" bypassUpdates="true"
									oncomplete="Richfaces.showModalPanel('#{widget.id}_selectNodeOrganigrammePanel'); return false;">
									<h:graphicImage value="/img/icons/element_find.png">
									</h:graphicImage>
								</a4j:commandLink>
								<a4j:outputPanel id="#{widget.id}_single_region">
									<a4j:commandLink id="#{widget.id}_selection_reset"
										ajaxSingle="true"
										reRender="#{widget.id}_single_region, #{rerenderOrganigrammeId}, #{rerenderSingleRegion}"
										rendered="#{!empty field_0}">
										<a4j:actionparam name="selectedNode" value=""
											assignTo="#{field_0}" />
										<h:graphicImage id="#{widget.id}_delete"
											value="/icons/action_delete.gif" />
									</a4j:commandLink>
									<h:inputHidden id="#{widget.id}_nodeId" value="#{field_0}"
										required="#{widget.required}" />
									<h:outputText id="#{widget.id}_node" value="#{field_0}"
										converter="#{organigrammeManagerActions.getOrganigrammeConverter(selectionType)}" />
									<h:message for="#{widget.id}_nodeId" styleClass="errorMessage" />
								</a4j:outputPanel>
							</c:otherwise>
						</c:choose>
					</h:panelGroup>
				</c:if>
			</h:panelGrid>
		</c:when>
	</c:choose>
</span>
